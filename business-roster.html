<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tornado Business – Roster Management</title>
  <style>
    :root { --bg:#0f172a; --panel:#0b1220; --border:#1f2a44; --text:#e5e7eb; --muted:#9aa3b2; --accent:#22d3ee; }
    * { box-sizing: border-box }
    body { margin:0; background:var(--bg); color:var(--text); font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    header { position:sticky; top:0; z-index:2; background:#0d1628cc; border-bottom:1px solid var(--border); }
    .bar { display:flex; gap:8px; align-items:center; padding:12px 16px }
    .wrap { max-width:1200px; margin:0 auto; padding:16px }
    .grid { display:grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap:16px }
    .card { background:var(--panel); border:1px solid var(--border); border-radius:14px; padding:16px }
    .btn { padding:8px 12px; border:1px solid var(--border); border-radius:10px; background:#0b1932; color:#fff; cursor:pointer; font-size:12px }
    .btn-primary { background:#3b82f6; }
    .btn-success { background:#059669; }
    .btn-danger { background:#dc2626; }
    input, textarea, select { width:100%; padding:10px; border:1px solid var(--border); border-radius:10px; background:#081125; color:var(--text); margin-bottom:8px }
    .roster-card { border:1px solid var(--border); border-radius:8px; padding:12px; margin-bottom:8px; cursor:pointer; }
    .roster-card.active { border-color:#3b82f6; background:#1e3a8a20; }
    .roster-card:hover { border-color:#60a5fa; }
    .employee-list { max-height:200px; overflow-y:auto; border:1px solid var(--border); border-radius:8px; padding:8px; background:#081125; }
    .employee-item { display:flex; justify-content:space-between; align-items:center; padding:4px 0; border-bottom:1px solid var(--border); }
    .employee-item:last-child { border-bottom:none; }
    .team-selector { display:flex; gap:8px; align-items:center; margin-bottom:12px; }
    .team-option { padding:4px 8px; border:1px solid var(--border); border-radius:6px; background:var(--panel); color:var(--text); cursor:pointer; font-size:11px; }
    .team-option.active { background:#3b82f6; color:#fff; }
  </style>
  <script>
    let businessRosters = [];
    let currentRoster = null;
    let teamMode = 'individual';

    // Load rosters from localStorage
    function loadRosters() {
      const saved = localStorage.getItem('businessRosters');
      businessRosters = saved ? JSON.parse(saved) : [];
      renderRosters();
    }

    // Save rosters to localStorage
    function saveRosters() {
      localStorage.setItem('businessRosters', JSON.stringify(businessRosters));
    }

    function renderRosters() {
      const container = document.getElementById('rostersContainer');
      
      if (businessRosters.length === 0) {
        container.innerHTML = '<div class="card"><div style="text-align:center; color:var(--muted);">No rosters found. Create your first roster below.</div></div>';
        return;
      }

      const html = businessRosters.map(roster => `
        <div class="roster-card ${currentRoster?.id === roster.id ? 'active' : ''}" onclick="selectRoster('${roster.id}')">
          <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:8px;">
            <h3 style="margin:0; font-size:16px;">${roster.name}</h3>
            <div style="display:flex; gap:4px;">
              <button class="btn" onclick="event.stopPropagation(); editRoster('${roster.id}')" style="padding:4px 8px; font-size:10px;">Edit</button>
              <button class="btn btn-danger" onclick="event.stopPropagation(); deleteRoster('${roster.id}')" style="padding:4px 8px; font-size:10px;">Delete</button>
            </div>
          </div>
          <div style="font-size:12px; color:var(--muted);">
            ${roster.employees.length} employees
          </div>
          <div class="employee-list">
            ${roster.employees.map(emp => `
              <div class="employee-item">
                <span>${emp.name}</span>
                <span style="font-size:11px; color:var(--muted);">${emp.team || 'Individual'}</span>
              </div>
            `).join('')}
          </div>
        </div>
      `).join('');

      container.innerHTML = html;
    }

    function selectRoster(rosterId) {
      currentRoster = businessRosters.find(r => r.id === rosterId);
      renderRosters();
      loadRosterDetails();
    }

    function loadRosterDetails() {
      if (!currentRoster) {
        document.getElementById('rosterDetails').innerHTML = '<div class="card"><div style="text-align:center; color:var(--muted);">Select a roster to view details</div></div>';
        return;
      }

      const html = `
        <div class="card">
          <h3 style="margin-top:0;">${currentRoster.name}</h3>
          <div style="margin-bottom:16px;">
            <label style="display:block; margin-bottom:4px; font-size:12px; color:var(--muted);">Roster Name:</label>
            <input type="text" id="rosterName" value="${currentRoster.name}" style="margin-bottom:12px;">
            <button class="btn btn-primary" onclick="updateRosterName()">Update Name</button>
          </div>
          
          <div style="margin-bottom:16px;">
            <label style="display:block; margin-bottom:4px; font-size:12px; color:var(--muted);">Team Configuration:</label>
            <div class="team-selector">
              <div class="team-option ${teamMode === 'individual' ? 'active' : ''}" onclick="setTeamMode('individual')">Individual</div>
              <div class="team-option ${teamMode === '2' ? 'active' : ''}" onclick="setTeamMode('2')">2 Teams</div>
              <div class="team-option ${teamMode === '3' ? 'active' : ''}" onclick="setTeamMode('3')">3 Teams</div>
              <div class="team-option ${teamMode === '4' ? 'active' : ''}" onclick="setTeamMode('4')">4 Teams</div>
            </div>
            <button class="btn btn-success" onclick="autoAssignTeams()">Auto-Assign Teams</button>
          </div>

          <div style="margin-bottom:16px;">
            <label style="display:block; margin-bottom:4px; font-size:12px; color:var(--muted);">Add Employee:</label>
            <div style="display:flex; gap:8px; margin-bottom:8px;">
              <input type="text" id="newEmployeeName" placeholder="Employee name" style="flex:1;">
              <button class="btn btn-primary" onclick="addEmployee()">Add</button>
            </div>
            <div style="display:flex; gap:8px;">
              <textarea id="bulkEmployeeNames" placeholder="Add multiple employees (one per line):&#10;John Smith&#10;Jane Doe&#10;Mike Johnson" style="height:80px; resize:vertical; flex:1;"></textarea>
              <button class="btn btn-success" onclick="addBulkEmployees()">Add All</button>
            </div>
          </div>

          <div>
            <h4 style="margin-bottom:8px;">Employees (${currentRoster.employees.length})</h4>
            <div class="employee-list">
              ${currentRoster.employees.map((emp, index) => `
                <div class="employee-item">
                  <div>
                    <input type="text" value="${emp.name}" onchange="updateEmployeeName(${index}, this.value)" style="background:transparent; border:none; color:var(--text); padding:2px 4px; font-size:12px;">
                    <div style="font-size:11px; color:var(--muted);">${emp.team || 'Individual'} • ${emp.points || 0} pts</div>
                  </div>
                  <div style="display:flex; gap:4px;">
                    ${teamMode !== 'individual' ? `
                      <select onchange="updateEmployeeTeam(${index}, this.value)" style="padding:2px 4px; font-size:10px; background:#081125; border:1px solid var(--border); border-radius:4px; color:var(--text);">
                        ${getTeamOptions().map(team => `<option value="${team}" ${emp.team === team ? 'selected' : ''}>${team}</option>`).join('')}
                      </select>
                    ` : ''}
                    <button class="btn btn-danger" onclick="removeEmployee(${index})" style="padding:2px 6px; font-size:10px;">×</button>
                  </div>
                </div>
              `).join('')}
            </div>
          </div>
        </div>
      `;

      document.getElementById('rosterDetails').innerHTML = html;
    }

    function getTeamOptions() {
      const teamNames = ['Alpha', 'Beta', 'Gamma', 'Delta'];
      const count = parseInt(teamMode) || 0;
      return teamNames.slice(0, count);
    }

    function setTeamMode(mode) {
      teamMode = mode;
      loadRosterDetails();
    }

    function autoAssignTeams() {
      if (teamMode === 'individual') {
        // Remove all team assignments
        currentRoster.employees.forEach(emp => emp.team = null);
      } else {
        const teamNames = getTeamOptions();
        currentRoster.employees.forEach((emp, index) => {
          emp.team = teamNames[index % teamNames.length];
        });
      }
      
      saveRosters();
      loadRosterDetails();
    }

    function addEmployee() {
      const name = document.getElementById('newEmployeeName').value.trim();
      if (!name) {
        alert('Please enter an employee name');
        return;
      }

      // Check for duplicates
      if (currentRoster.employees.some(emp => emp.name.toLowerCase() === name.toLowerCase())) {
        alert('Employee already exists in this roster');
        return;
      }

      const newEmployee = {
        name,
        team: teamMode === 'individual' ? null : getTeamOptions()[0],
        points: 100,
        credits: 0
      };

      currentRoster.employees.push(newEmployee);
      document.getElementById('newEmployeeName').value = '';
      saveRosters();
      loadRosterDetails();
      alert('Employee added successfully!');
    }

    function addBulkEmployees() {
      const bulkText = document.getElementById('bulkEmployeeNames').value.trim();
      if (!bulkText) {
        alert('Please enter employee names (one per line)');
        return;
      }

      const names = bulkText.split('\n').map(name => name.trim()).filter(name => name.length > 0);
      if (names.length === 0) {
        alert('No valid names found');
        return;
      }

      if (!confirm(`Add ${names.length} employees to this roster?`)) return;

      const newEmployees = [];
      const teamNames = getTeamOptions();
      
      names.forEach((name, index) => {
        // Check for duplicates
        if (!currentRoster.employees.some(emp => emp.name.toLowerCase() === name.toLowerCase())) {
          newEmployees.push({
            name,
            team: teamMode === 'individual' ? null : teamNames[index % teamNames.length],
            points: 100,
            credits: 0
          });
        }
      });

      currentRoster.employees.push(...newEmployees);
      document.getElementById('bulkEmployeeNames').value = '';
      saveRosters();
      loadRosterDetails();
      alert(`Successfully added ${newEmployees.length} employees!`);
    }

    function updateEmployeeName(index, name) {
      currentRoster.employees[index].name = name;
      saveRosters();
    }

    function updateEmployeeTeam(index, team) {
      currentRoster.employees[index].team = team || null;
      saveRosters();
    }

    function removeEmployee(index) {
      if (!confirm('Remove this employee from the roster?')) return;

      currentRoster.employees.splice(index, 1);
      saveRosters();
      loadRosterDetails();
    }

    function updateRosterName() {
      const name = document.getElementById('rosterName').value.trim();
      if (!name) return;

      currentRoster.name = name;
      saveRosters();
      renderRosters();
      loadRosterDetails();
      alert('Roster name updated successfully!');
    }

    function createNewRoster() {
      const name = document.getElementById('newRosterName').value.trim();
      if (!name) {
        alert('Please enter a roster name');
        return;
      }

      const newRoster = {
        id: Date.now().toString(),
        name: name,
        employees: [],
        lastModified: new Date().toISOString()
      };

      businessRosters.push(newRoster);
      document.getElementById('newRosterName').value = '';
      saveRosters();
      renderRosters();
      selectRoster(newRoster.id);
      alert('Roster created successfully! Add employees to get started.');
    }

    function deleteRoster(rosterId) {
      if (!confirm('Delete this roster and all employees? This cannot be undone.')) return;

      businessRosters = businessRosters.filter(r => r.id !== rosterId);
      if (currentRoster && currentRoster.id === rosterId) {
        currentRoster = null;
      }
      saveRosters();
      renderRosters();
      loadRosterDetails();
      alert('Roster deleted successfully!');
    }

    function editRoster(rosterId) {
      selectRoster(rosterId);
    }

    // Initialize on page load
    document.addEventListener('DOMContentLoaded', loadRosters);
  </script>
</head>
<body>
  <header>
    <div class="bar">
      <h1 style="margin:0; font-size:18px;">👥 Business Roster Management</h1>
      <div style="flex:1"></div>
      <button class="btn" onclick="window.location.href='business-home.html'">← Manager Hub</button>
    </div>
  </header>

  <div class="wrap">
    <div class="grid">
      <div>
        <div class="card">
          <h3 style="margin-top:0;">Create New Roster</h3>
          <input type="text" id="newRosterName" placeholder="Roster name (e.g., Q1 Sales Team)">
          <button class="btn btn-primary" onclick="createNewRoster()">Create Roster</button>
        </div>

        <div class="card">
          <h3 style="margin-top:0;">Existing Rosters</h3>
          <div id="rostersContainer"></div>
        </div>
      </div>

      <div>
        <div id="rosterDetails"></div>
      </div>
    </div>
  </div>
</body>
</html>
