<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login - Tornado Game</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <style>
        :root {
            --primary: #8b5cf6;
            --secondary: #6f5c91;
            --accent: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --text: #1f2937;
            --muted: #6b7280;
            --border: #e5e7eb;
            --background: #f9fafb;
            --panel: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .container {
            background: var(--panel);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 3rem;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        /* Desktop layout for student dashboard */
        @media (min-width: 768px) {
            .container {
                max-width: 1200px;
                padding: 3rem;
            }
            
            .student-profile {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 2rem;
                margin-bottom: 2rem;
                text-align: left;
            }
            
            .student-info {
                background: #f8f9fa;
                padding: 1.5rem;
                border-radius: 8px;
            }
            
            .student-stats {
                display: grid;
                grid-template-columns: repeat(4, 1fr);
                gap: 1rem;
                margin-bottom: 2rem;
            }
            
            .stat-card {
                background: #f8f9fa;
                padding: 1.5rem;
                border-radius: 8px;
                text-align: center;
                border: 1px solid #e9ecef;
            }
            
            .join-class-section {
                background: #f8f9fa;
                padding: 2rem;
                border-radius: 8px;
                margin-top: 2rem;
                text-align: left;
            }
            
            .class-features {
                background: #f8f9fa;
                padding: 2rem;
                border-radius: 8px;
                margin-top: 2rem;
                text-align: left;
            }
            
            .feature-grid {
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                gap: 1.5rem;
                margin-top: 1.5rem;
            }
            
            .assignments-section {
                background: #f8f9fa;
                padding: 2rem;
                border-radius: 8px;
                margin-top: 2rem;
                text-align: left;
            }
        }

        /* Ensure all dashboard content is visible */
        .class-features, .assignments-section, .join-class-section {
            display: block !important;
            visibility: visible !important;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 2rem;
            background: var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
        }

        h1 {
            color: var(--text);
            margin-bottom: 0.5rem;
            font-size: 2rem;
        }

        .subtitle {
            color: var(--muted);
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text);
            font-weight: 500;
        }

        input, select {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary);
        }

        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            width: 100%;
            margin-bottom: 1rem;
        }

        .btn:hover {
            background: var(--secondary);
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: var(--border);
            color: var(--text);
        }

        .btn-secondary:hover {
            background: var(--muted);
            color: white;
        }

        .btn-small {
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
            width: auto;
            margin: 0.25rem;
        }

        .section {
            display: none;
            margin-top: 2rem;
        }

        .section.active {
            display: block;
        }

        .class-code-input {
            text-transform: uppercase;
            letter-spacing: 2px;
            font-family: monospace;
            font-weight: bold;
        }

        .roster-list {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid var(--border);
            border-radius: 8px;
            margin: 1rem 0;
        }

        .roster-item {
            padding: 1rem;
            border-bottom: 1px solid var(--border);
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .roster-item:hover {
            background: var(--background);
        }

        .roster-item:last-child {
            border-bottom: none;
        }

        .roster-item.selected {
            background: var(--primary);
            color: white;
        }

        .add-name-section {
            margin-top: 1rem;
            padding: 1rem;
            background: var(--background);
            border-radius: 8px;
            border: 1px solid var(--border);
        }

        .student-dashboard {
            text-align: left;
        }

        .student-profile {
            background: var(--background);
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 2rem;
        }

        .student-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--panel);
            padding: 1rem;
            border-radius: 8px;
            border: 1px solid var(--border);
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary);
        }

        .stat-label {
            color: var(--muted);
            font-size: 0.875rem;
        }

        .join-class-section {
            margin-top: 2rem;
            padding: 1.5rem;
            background: rgba(139, 92, 246, 0.05);
            border-radius: 12px;
            border: 1px solid rgba(139, 92, 246, 0.1);
            text-align: center;
        }

        .join-class-section h3 {
            margin: 0 0 1rem 0;
            color: var(--primary);
        }

        .class-features {
            margin-top: 2rem;
            padding: 1.5rem;
            background: rgba(16, 185, 129, 0.05);
            border-radius: 12px;
            border: 1px solid rgba(16, 185, 129, 0.1);
        }

        .class-features h3 {
            margin: 0 0 1rem 0;
            color: var(--accent);
        }

        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .feature-card {
            background: white;
            padding: 1rem;
            border-radius: 8px;
            border: 1px solid var(--border);
            text-align: center;
        }

        .feature-card h4 {
            margin: 0 0 0.5rem 0;
            color: var(--text);
        }

        .feature-card p {
            margin: 0 0 1rem 0;
            color: var(--muted);
            font-size: 0.875rem;
        }

        .btn-small {
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
            width: auto;
            margin: 0;
        }

        .assignments-section {
            margin-top: 2rem;
            padding: 1.5rem;
            background: rgba(245, 158, 11, 0.05);
            border-radius: 12px;
            border: 1px solid rgba(245, 158, 11, 0.1);
        }

        .assignments-section h3 {
            margin: 0 0 1rem 0;
            color: var(--warning);
        }

        .assignment-card {
            background: white;
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
            transition: all 0.2s;
        }

        .assignment-card:hover {
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transform: translateY(-1px);
        }

        .assignment-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 0.5rem;
        }

        .assignment-title {
            font-weight: bold;
            color: var(--text);
            margin: 0;
        }

        .assignment-status {
            padding: 0.25rem 0.5rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .status-pending {
            background: rgba(59, 130, 246, 0.1);
            color: var(--info);
        }

        .status-completed {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
        }

        .status-graded {
            background: rgba(139, 92, 246, 0.1);
            color: var(--primary);
        }

        .assignment-description {
            color: var(--muted);
            font-size: 0.875rem;
            margin-bottom: 0.75rem;
        }

        .assignment-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.75rem;
            color: var(--muted);
        }

        .assignment-actions {
            display: flex;
            gap: 0.5rem;
        }

        .empty-assignments {
            text-align: center;
            padding: 2rem;
            color: var(--muted);
        }

        .empty-assignments .icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .error {
            color: var(--danger);
            background: rgba(239, 68, 68, 0.1);
            padding: 0.75rem;
            border-radius: 8px;
            margin: 1rem 0;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .success {
            color: var(--accent);
            background: rgba(16, 185, 129, 0.1);
            padding: 0.75rem;
            border-radius: 8px;
            margin: 1rem 0;
            border: 1px solid rgba(16, 185, 129, 0.2);
        }

        .back-link {
            position: absolute;
            top: 2rem;
            left: 2rem;
            color: white;
            text-decoration: none;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">← Back to Home</a>
    
    <div class="container">
        <div class="logo">🎓</div>
        <h1>Student Login</h1>
        <p class="subtitle">Join your class and track your progress!</p>

        <!-- Login Form -->
        <div id="loginSection" class="section active">
            <div class="form-group">
                <label for="loginUsername">Username</label>
                <input type="text" id="loginUsername" placeholder="Enter your username">
            </div>
            
            <div class="form-group">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" placeholder="Enter your password">
            </div>
            
            <button class="btn" onclick="loginStudent()">Login</button>
            <div style="text-align: center; margin-top: 1rem;">
                <button class="btn btn-secondary" onclick="showSignup()">Need an account? Sign up</button>
                <br>
                <button class="btn btn-link" onclick="showForgotPassword()" style="color: #6f5c91; text-decoration: underline; background: none; border: none; font-size: 0.9rem; margin-top: 0.5rem;">Forgot Password?</button>
                <br>
            </div>
        </div>

        <!-- Signup Form -->
        <div id="signupSection" class="section">
            <div class="form-group">
                <label for="signupUsername">Username</label>
                <input type="text" id="signupUsername" placeholder="Choose a username" maxlength="20">
            </div>
            
            <div class="form-group">
                <label for="signupPassword">Password</label>
                <input type="password" id="signupPassword" placeholder="Choose a password" maxlength="20">
            </div>
            
            <div class="form-group">
                <label for="signupEmail">Email (optional)</label>
                <input type="email" id="signupEmail" placeholder="Enter your email">
            </div>
            
            <div class="form-group">
                <label for="signupGrade">Grade Level (optional)</label>
                <select id="signupGrade">
                    <option value="">Select Grade</option>
                    <option value="K">Kindergarten</option>
                    <option value="1">1st Grade</option>
                    <option value="2">2nd Grade</option>
                    <option value="3">3rd Grade</option>
                    <option value="4">4th Grade</option>
                    <option value="5">5th Grade</option>
                    <option value="6">6th Grade</option>
                    <option value="7">7th Grade</option>
                    <option value="8">8th Grade</option>
                    <option value="9">9th Grade</option>
                    <option value="10">10th Grade</option>
                    <option value="11">11th Grade</option>
                    <option value="12">12th Grade</option>
                </select>
            </div>
            
            <button class="btn" onclick="createStudentAccount()">Create Account</button>
            <button class="btn btn-secondary" onclick="showLogin()">Already have account? Login</button>
        </div>

        <!-- Forgot Password Form -->
        <div id="forgotPasswordSection" class="section">
            <div class="form-group">
                <label for="forgotUsername">Username</label>
                <input type="text" id="forgotUsername" placeholder="Enter your username">
            </div>
            
            <div class="form-group">
                <label for="newPassword">New Password</label>
                <input type="password" id="newPassword" placeholder="Enter new password">
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirm New Password</label>
                <input type="password" id="confirmPassword" placeholder="Confirm new password">
            </div>
            
            <button class="btn" onclick="resetPassword()">Reset Password</button>
            <button class="btn btn-secondary" onclick="showLogin()">Back to Login</button>
        </div>

        <!-- Class Code Entry -->
        <div id="classCodeSection" class="section">
            <h2>Join Your Class</h2>
            <p>Enter the class code your teacher gave you:</p>
            
            <div class="form-group">
                <label for="classCode">Class Code</label>
                <input type="text" id="classCode" class="class-code-input" placeholder="Enter class code" maxlength="6">
            </div>
            
            <button class="btn" onclick="joinClass()">Join Class</button>
            <button class="btn btn-secondary" onclick="showLogin()">Back to Login</button>
        </div>

        <!-- Roster Selection -->
        <div id="rosterSection" class="section">
            <h2>Select Your Name</h2>
            <p>Click on your name in the list below, or add it if you don't see it:</p>
            
            <div class="roster-list" id="rosterList">
                <!-- Roster items will be populated here -->
            </div>
            
            <div class="add-name-section">
                <h3>Don't see your name?</h3>
                <div class="form-group">
                    <label for="newStudentName">Add Your Name</label>
                    <input type="text" id="newStudentName" placeholder="Enter your name">
                </div>
                <button class="btn btn-small" onclick="addStudentName()">Add Name</button>
            </div>
            
            <button class="btn btn-secondary" onclick="showClassCode()">Back to Class Code</button>
        </div>

        <!-- Student Dashboard -->
        <div id="dashboardSection" class="section">
            <div class="student-dashboard">
                <div class="student-profile" id="studentProfile">
                    <!-- Student profile will be populated here -->
                </div>
                
                <div class="student-stats" id="studentStats">
                    <!-- Stats will be populated here -->
                </div>
                
                <div style="text-align: center;">
                    <button class="btn btn-secondary" onclick="refreshDashboard()" style="margin-right: 1rem;">🔄 Refresh Points</button>
                    <button class="btn btn-secondary" onclick="logoutStudent()">Logout</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script>
        // Initialize Supabase client
        const supabaseClient = window.supabase.createClient(
            "https://dmbbsrcwqpmdxqtzvtqj.supabase.co",
            "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRtYmJzcmN3cXBtZHhxdHp2dHFqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDY3NDg1OTYsImV4cCI6MjA2MjMyNDU5Nn0.E7EYSLCFXMYw5f4Wv7EXXj7-5yAT__BoYXklDB4uE2w"
        );

        let currentStudent = null;
        let currentRoster = null;

        // Check if student is already logged in
        window.addEventListener('load', () => {
            const savedStudent = localStorage.getItem('currentStudent');
            if (savedStudent) {
                currentStudent = JSON.parse(savedStudent);
                
                // Load roster if student is part of one
                if (currentStudent.rosterId) {
                    const rosters = JSON.parse(localStorage.getItem('tornadoRosters') || '[]');
                    currentRoster = rosters.find(r => r.id === currentStudent.rosterId);
                }
                
                showDashboard();
            }
        });

        // Listen for roster updates to refresh dashboard
        window.addEventListener('storage', function(e) {
            if (e.key === 'tornadoRosters' && currentStudent && currentStudent.rosterId) {
                // Reload roster data
                const rosters = JSON.parse(localStorage.getItem('tornadoRosters') || '[]');
                currentRoster = rosters.find(r => r.id === currentStudent.rosterId);
                
                // Refresh dashboard if we're currently viewing it
                if (document.getElementById('dashboardSection').style.display !== 'none') {
                    updateDashboard();
                }
            }
        });

        function showLogin() {
            hideAllSections();
            document.getElementById('loginSection').classList.add('active');
        }

        function showSignup() {
            hideAllSections();
            document.getElementById('signupSection').classList.add('active');
        }

        function showForgotPassword() {
            hideAllSections();
            document.getElementById('forgotPasswordSection').classList.add('active');
        }

        function showClassCode() {
            hideAllSections();
            document.getElementById('classCodeSection').classList.add('active');
        }

        function showRoster() {
            hideAllSections();
            document.getElementById('rosterSection').classList.add('active');
        }

        function showDashboard() {
            hideAllSections();
            document.getElementById('dashboardSection').classList.add('active');
            updateDashboard();
        }

        function hideAllSections() {
            document.querySelectorAll('.section').forEach(section => {
                section.classList.remove('active');
            });
        }

        // Temporary function to check stored passwords (for debugging only)
        function showStoredPasswords() {
            const students = JSON.parse(localStorage.getItem('tornadoStudents') || '[]');
            console.log('🔍 STORED STUDENTS:');
            students.forEach((student, index) => {
                console.log(`  Student ${index + 1}:`);
                console.log(`    Username: "${student.username}"`);
                console.log(`    Password: "${student.password}"`);
                console.log(`    Email: "${student.email}"`);
                console.log(`    ID: ${student.id}`);
            });
            
            // Also show in alert for easy viewing
            const studentList = students.map(s => `Username: "${s.username}"\nPassword: "${s.password}"\nEmail: "${s.email}"`).join('\n\n');
            alert('STORED STUDENTS:\n\n' + studentList);
        }

        // Temporary function to clear all student data (for debugging only)
        function clearAllStudentData() {
            if (confirm('Are you sure you want to clear ALL student data? This cannot be undone!')) {
                localStorage.removeItem('tornadoStudents');
                localStorage.removeItem('currentStudent');
                alert('All student data has been cleared. You can now create fresh accounts.');
            }
        }

        function resetPassword() {
            const username = document.getElementById('forgotUsername').value.trim();
            const newPassword = document.getElementById('newPassword').value.trim();
            const confirmPassword = document.getElementById('confirmPassword').value.trim();

            if (!username || !newPassword || !confirmPassword) {
                showError('Please fill in all fields.');
                return;
            }

            if (newPassword !== confirmPassword) {
                showError('Passwords do not match.');
                return;
            }

            if (newPassword.length < 4) {
                showError('Password must be at least 4 characters long.');
                return;
            }

            // Find the student in localStorage
            const students = JSON.parse(localStorage.getItem('tornadoStudents') || '[]');
            const studentIndex = students.findIndex(s => s.username === username);

            if (studentIndex === -1) {
                showError('Username not found.');
                return;
            }

            // Update the password
            students[studentIndex].password = newPassword;
            localStorage.setItem('tornadoStudents', JSON.stringify(students));

            showSuccess('Password reset successfully! You can now login with your new password.');
            showLogin();
        }

        async function createStudentAccount() {
            const username = document.getElementById('signupUsername').value.trim();
            const password = document.getElementById('signupPassword').value.trim();
            const email = document.getElementById('signupEmail').value.trim();
            const grade = document.getElementById('signupGrade').value;

            if (!username || !password) {
                showError('Username and password are required!');
                return;
            }

            if (username.length < 3) {
                showError('Username must be at least 3 characters long!');
                return;
            }

            if (password.length < 4) {
                showError('Password must be at least 4 characters long!');
                return;
            }

            // Check if username already exists in localStorage
            const existingStudents = JSON.parse(localStorage.getItem('tornadoStudents') || '[]');
            if (existingStudents.find(s => s.username.toLowerCase() === username.toLowerCase())) {
                showError('Username already exists! Please choose a different username.');
                return;
            }

            // Try to create Supabase account first
            try {
                console.log('🔍 Creating Supabase account...');
                const studentEmail = `${username}@gmail.com`;
                
                const { data, error } = await supabaseClient.auth.signUp({
                    email: studentEmail,
                    password: password,
                    options: {
                        data: {
                            username: username,
                            grade: grade,
                            user_type: 'student'
                        }
                    }
                });

                if (error) {
                    console.log('Supabase signup failed:', error.message);
                    // Fall back to localStorage
                    await createStudentAccountLocalStorage(username, password, email, grade);
                } else {
                    console.log('Supabase signup successful:', data.user);
                    
                    // Create student object from Supabase user
                    const student = {
                        id: data.user.id,
                        username: username,
                        password: password, // Store locally for fallback
                        email: studentEmail,
                        grade: grade,
                        createdAt: data.user.created_at,
                        totalPoints: 0,
                        quizGamesPlayed: 0,
                        warGamesPlayed: 0,
                        questionsAnswered: 0,
                        correctAnswers: 0,
                        lastLogin: new Date().toISOString(),
                        rosterId: null,
                        rosterName: null,
                        isSupabaseUser: true
                    };

                    // Also store in localStorage for backward compatibility
                    existingStudents.push(student);
                    localStorage.setItem('tornadoStudents', JSON.stringify(existingStudents));

                    // Auto-login the student
                    currentStudent = student;
                    localStorage.setItem('currentStudent', JSON.stringify(student));
                    
                    // Dispatch event to notify homepage of student login
                    window.dispatchEvent(new CustomEvent('studentLoginChange'));
                    showDashboard();

                    showSuccess(`Welcome ${username}! Your account has been created successfully and is accessible from any device.`);
                }
            } catch (error) {
                console.error('Supabase signup error:', error);
                // Fall back to localStorage
                await createStudentAccountLocalStorage(username, password, email, grade);
            }
        }

        async function createStudentAccountLocalStorage(username, password, email, grade) {
            // Create student account in localStorage
            const student = {
                id: generateId(),
                username: username,
                password: password,
                email: email,
                grade: grade,
                createdAt: new Date().toISOString(),
                totalPoints: 0,
                quizGamesPlayed: 0,
                warGamesPlayed: 0,

        async function selectStudentName(studentName, index) {
            // Update student with roster info

            // Update in localStorage
            const students = JSON.parse(localStorage.getItem('tornadoStudents') || '[]');

            students[studentIndex] = currentStudent;
            localStorage.setItem('tornadoStudents', JSON.stringify(students));

            // Save to Supabase if logged in
            console.log('Attempting to save student progress to cloud...');
            if (supabaseClient && supabaseClient.auth && supabaseClient.auth.getSession) {
                try {
                    const { data: { session } } = await supabaseClient.auth.getSession();
                    console.log('Session check result:', session ? 'Found session' : 'No session');
                    if (session) {
                        console.log('Saving student progress to Supabase with teacher_id:', session.user.id);
                        const { error } = await supabaseClient.from('student_progress').upsert({
                            student_id: currentStudent.id,
                            roster_id: currentStudent.rosterId,

                            quiz_games_played: currentStudent.quizGamesPlayed || 0,

                            correct_answers: currentStudent.correctAnswers || 0,
                            last_login: currentStudent.lastLogin,
                            last_modified: new Date().toISOString()
                        });
                        if (error) {
                            console.error('Supabase error in updateStudentProgress:', error);
                            // Graceful fallback if table missing
                            if (error.code === 'PGRST205' || /Could not find the table 'public.student_progress'/.test(error.message||'')) {

                        } else {

                    } else {

                    }
                } catch (error) {

            const rosterIndex = rosters.findIndex(r => r.id === currentStudent.rosterId);
            
            if (rosterIndex >= 0) {

                const roster = rosters[rosterIndex];
                const studentIndex = roster.roster.findIndex(s => s.name === currentStudent.rosterName);
                
                if (studentIndex >= 0) {
                    roster.roster.splice(studentIndex, 1);
                    rosters[rosterIndex] = roster;
                    localStorage.setItem('tornadoRosters', JSON.stringify(rosters));

                        ${assignment.description ? `<div class="assignment-description">${assignment.description}</div>` : ''}
                        <div class="assignment-meta">
                            <span>${assignment.questions.length} questions • ${assignment.type}</span>
                            ${score !== null ? `<span>Score: ${score.points}/${score.total} points</span>` : ''}
                        </div>
                        <div class="assignment-actions">
                            ${status === 'pending' ? 
                                `<button class="btn btn-small" onclick="startAssignment('${assignment.id}')">Start Assignment</button>` :
                                `<button class="btn btn-small btn-secondary" onclick="viewAssignmentResults('${assignment.id}')">View Results</button>`
                            }
                        </div>
                    </div>
                `;
            }).join('');
        }

        function getAssignmentStatus(assignment, submission) {
            if (!submission) return 'pending';
            if (submission.submittedAt && !submission.gradedAt) return 'completed';
            if (submission.gradedAt) return 'graded';
            return 'pending';
        }

        function getAssignmentScore(assignment, submission) {
            if (!submission || !submission.submittedAt) return null;
            
            let totalPoints = 0;
            let earnedPoints = 0;
            
            assignment.questions.forEach(question => {
                if (question.type === 'multiple_choice') {
                    totalPoints += question.points;
                    if (submission.answers[question.id] === question.correctAnswer) {
                        earnedPoints += question.points;
                    }
                } else if (question.type === 'short_answer') {
                    totalPoints += question.maxPoints;
                    earnedPoints += submission.grades[question.id] || 0;
                }
            });
            
            return { points: earnedPoints, total: totalPoints };
        }

        function startAssignment(assignmentId) {
            // Store current assignment ID and redirect to assignment page
            localStorage.setItem('currentAssignmentId', assignmentId);
            window.location.href = 'student-assignments.html';
        }

        function viewAssignmentResults(assignmentId) {
            // Store current assignment ID and redirect to assignment page
            localStorage.setItem('currentAssignmentId', assignmentId);
            window.location.href = 'student-assignments.html';
        }
    </script>
</body>
</html>
