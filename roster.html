<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Roster - Tornado Game</title>
    <style>
        :root {
            --primary: #6f5c91;
            --accent: #6f5c91;
            --text: #333;
            --muted: #666;
            --border: #e2e8f0;
            --panel: #f8fafc;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: var(--text);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            background: rgba(255, 255, 255, 0.95);
            padding: 1.5rem 2rem;
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
        }
        
        .header h1 {
            color: var(--accent);
            font-size: 2.5rem;
            font-weight: 700;
            margin: 0;
        }
        
        .back-btn {
            background: var(--accent);
            color: white;
            text-decoration: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.2s ease;
        }
        
        .back-btn:hover {
            background: #5a4a7a;
            transform: translateY(-2px);
        }
        
        .login-section {
            background: rgba(255, 255, 255, 0.95);
            padding: 1.5rem 2rem;
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
            text-align: center;
        }
        
        .login-section h2 {
            color: var(--accent);
            margin-bottom: 1rem;
        }
        
        .login-section p {
            color: var(--muted);
            margin-bottom: 1rem;
        }
        
        .btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-right: 0.5rem;
            margin-bottom: 0.5rem;
        }
        
        .btn:hover {
            background: #5a4a7a;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: var(--muted);
        }
        
        .btn-secondary:hover {
            background: #555;
        }
        
        .btn-danger {
            background: var(--danger);
        }
        
        .btn-danger:hover {
            background: #dc2626;
        }
        
        .btn-small {
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
        }
        
        .rosters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .roster-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
            transition: all 0.2s ease;
        }
        
        .roster-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(0,0,0,0.15);
        }
        
        .roster-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }
        
        .roster-name {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--accent);
            margin: 0;
        }
        
        .roster-meta {
            color: var(--muted);
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }
        
        .roster-students {
            max-height: 200px;
            overflow-y: auto;
            margin-bottom: 1rem;
        }
        
        .student-chip {
            display: inline-block;
            background: var(--accent);
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            margin: 0.25rem 0.25rem 0.25rem 0;
            font-size: 0.875rem;
        }
        
        .roster-actions {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }
        
        .create-new-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .create-new-section h2 {
            color: var(--accent);
            margin-bottom: 1rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text);
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s ease;
        }
        
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--accent);
        }
        
        .student-list {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
        }
        
        .student-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0;
            border-bottom: 1px solid var(--border);
        }
        
        .student-item:last-child {
            border-bottom: none;
        }
        
        .student-name {
            font-weight: 500;
            color: var(--text);
        }
        
        .student-actions {
            display: flex;
            gap: 0.25rem;
        }
        
        .empty-state {
            text-align: center;
            padding: 2rem;
            color: var(--muted);
        }
        
        .empty-state .icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        
        @media (max-width: 768px) {
            .rosters-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .roster-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üë• Manage Roster</h1>
            <a href="/" class="back-btn">
                ‚Üê Back to Home
            </a>
        </div>
        
        <!-- Login Section (shown if not logged in) -->
        <div id="loginSection" class="login-section" style="display: none;">
            <h2>üîê Login Required</h2>
            <p>Please log in to manage your rosters</p>
            <button class="btn" onclick="login()">Login with Google</button>
        </div>
        
        <!-- Existing Rosters Grid -->
        <div id="rostersGrid" class="rosters-grid">
            <!-- Rosters will be populated here -->
        </div>
        
        <!-- Create New Roster Section -->
        <div class="create-new-section">
            <h2>‚ûï Create New Roster</h2>
            <div class="form-group">
                <label for="newRosterName">Roster Name</label>
                <input type="text" id="newRosterName" placeholder="Enter roster name">
            </div>
            
            <div class="form-group">
                <label for="newStudentName">Add Student</label>
                <input type="text" id="newStudentName" placeholder="Enter student name">
                <button class="btn" onclick="addStudentToNew()">Add Student</button>
            </div>
            
            <div class="form-group">
                <label for="bulkStudents">Bulk Add Students</label>
                <textarea id="bulkStudents" rows="3" placeholder="Enter student names, one per line"></textarea>
                <button class="btn btn-secondary" onclick="bulkAddStudentsToNew()">Add All Students</button>
            </div>
            
            <div class="student-list" id="newStudentList">
                <div class="empty-state">
                    <div class="icon">üë•</div>
                    <p>No students added yet</p>
                </div>
            </div>
            
            <button class="btn" onclick="createNewRoster()">Create Roster</button>
        </div>
    </div>
    
    <script>
        // === STATE MANAGEMENT ===
        let newRosterStudents = [];
        let isLoggedIn = false; // This would be set based on actual auth status
        
        // === INITIALIZATION ===
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user is logged in (this would be replaced with actual auth check)
            checkAuthStatus();
            loadExistingRosters();
        });
        
        function checkAuthStatus() {
            // This would check actual authentication status
            // For now, we'll assume logged in for demo purposes
            isLoggedIn = true;
            
            if (!isLoggedIn) {
                document.getElementById('loginSection').style.display = 'block';
                document.getElementById('rostersGrid').style.display = 'none';
                document.querySelector('.create-new-section').style.display = 'none';
            }
        }
        
        function login() {
            // This would handle actual Google login
            alert('Login functionality would be implemented here');
        }
        
        function loadExistingRosters() {
            const rostersGrid = document.getElementById('rostersGrid');
            const existingRosters = getAllRosters();
            
            if (existingRosters.length === 0) {
                rostersGrid.innerHTML = `
                    <div class="empty-state" style="grid-column: 1 / -1;">
                        <div class="icon">üìö</div>
                        <p>No rosters found</p>
                        <p style="font-size: 0.875rem; margin-top: 0.5rem;">Create your first roster below</p>
                    </div>
                `;
                return;
            }
            
            rostersGrid.innerHTML = existingRosters.map(roster => `
                <div class="roster-card">
                    <div class="roster-header">
                        <h3 class="roster-name">${roster.name}</h3>
                    </div>
                    <div class="roster-meta">
                        ${roster.roster.length} students ‚Ä¢ 
                        ${roster.teamMode === 'individual' ? 'Individual Mode' : 
                          roster.teams ? `${roster.teams.length} Teams` : 'No Teams'} ‚Ä¢ 
                        Last modified: ${new Date(roster.lastModified).toLocaleDateString()}
                    </div>
                    <div class="roster-students">
                        ${roster.roster.map(student => `
                            <span class="student-chip">${student.name}</span>
                        `).join('')}
                    </div>
                    <div class="roster-actions">
                        <button class="btn btn-small" onclick="editRoster('${roster.id}')">Edit</button>
                        <button class="btn btn-small btn-secondary" onclick="duplicateRoster('${roster.id}')">Duplicate</button>
                        <button class="btn btn-small btn-danger" onclick="deleteRoster('${roster.id}')">Delete</button>
                    </div>
                </div>
            `).join('');
        }
        
        // === NEW ROSTER MANAGEMENT ===
        function addStudentToNew() {
            const nameInput = document.getElementById('newStudentName');
            const name = nameInput.value.trim();
            
            if (!name) {
                alert('Please enter a student name');
                return;
            }
            
            if (newRosterStudents.some(student => student.name.toLowerCase() === name.toLowerCase())) {
                alert('Student already exists in roster');
                return;
            }
            
            const student = {
                id: generateId(),
                name: name,
                addedAt: new Date().toISOString()
            };
            
            newRosterStudents.push(student);
            nameInput.value = '';
            renderNewStudentList();
        }
        
        function bulkAddStudentsToNew() {
            const textarea = document.getElementById('bulkStudents');
            const names = textarea.value.split('\n').map(name => name.trim()).filter(name => name);
            
            if (names.length === 0) {
                alert('Please enter at least one student name');
                return;
            }
            
            let added = 0;
            let skipped = 0;
            
            names.forEach(name => {
                if (!newRosterStudents.some(student => student.name.toLowerCase() === name.toLowerCase())) {
                    newRosterStudents.push({
                        id: generateId(),
                        name: name,
                        addedAt: new Date().toISOString()
                    });
                    added++;
                } else {
                    skipped++;
                }
            });
            
            textarea.value = '';
            renderNewStudentList();
            
            alert(`Added ${added} students${skipped > 0 ? `, skipped ${skipped} duplicates` : ''}`);
        }
        
        function renderNewStudentList() {
            const container = document.getElementById('newStudentList');
            
            if (newRosterStudents.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="icon">üë•</div>
                        <p>No students added yet</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = newRosterStudents.map(student => `
                <div class="student-item">
                    <span class="student-name">${student.name}</span>
                    <div class="student-actions">
                        <button class="btn btn-small btn-danger" onclick="removeStudentFromNew('${student.id}')">Remove</button>
                    </div>
                </div>
            `).join('');
        }
        
        function removeStudentFromNew(studentId) {
            if (confirm('Are you sure you want to remove this student?')) {
                newRosterStudents = newRosterStudents.filter(student => student.id !== studentId);
                renderNewStudentList();
            }
        }
        
        function createNewRoster() {
            const rosterNameInput = document.getElementById('newRosterName');
            const rosterName = rosterNameInput.value.trim();
            
            if (!rosterName) {
                alert('Please enter a roster name');
                return;
            }
            
            if (newRosterStudents.length === 0) {
                alert('Please add at least one student to the roster');
                return;
            }
            
            const rosterData = {
                id: generateRosterId(),
                name: rosterName,
                roster: newRosterStudents,
                teams: [],
                teamMode: 'individual',
                lastModified: new Date().toISOString()
            };
            
            // Get existing rosters
            const existingRosters = getAllRosters();
            
            // Check if roster name already exists
            const existingIndex = existingRosters.findIndex(r => r.name === rosterName);
            if (existingIndex >= 0) {
                if (confirm(`A roster named "${rosterName}" already exists. Do you want to overwrite it?`)) {
                    existingRosters[existingIndex] = rosterData;
                } else {
                    return; // User cancelled
                }
            } else {
                existingRosters.push(rosterData);
            }
            
            // Save all rosters
            localStorage.setItem('tornadoRosters', JSON.stringify(existingRosters));
            
            // Reset form
            rosterNameInput.value = '';
            newRosterStudents = [];
            renderNewStudentList();
            
            // Reload rosters display
            loadExistingRosters();
            
            alert(`Roster "${rosterName}" created successfully!`);
        }
        
        // === ROSTER ACTIONS ===
        function editRoster(rosterId) {
            const allRosters = getAllRosters();
            const roster = allRosters.find(r => r.id === rosterId);
            
            if (!roster) return;
            
            // For now, just show an alert. In a real implementation, this would open an edit modal
            alert(`Edit functionality for "${roster.name}" would be implemented here.\n\nThis would allow you to:\n- Rename the roster\n- Add/remove students\n- Change team assignments\n- Modify settings`);
        }
        
        function duplicateRoster(rosterId) {
            const allRosters = getAllRosters();
            const roster = allRosters.find(r => r.id === rosterId);
            
            if (!roster) return;
            
            const newRoster = {
                ...roster,
                id: generateRosterId(),
                name: roster.name + ' (Copy)',
                lastModified: new Date().toISOString()
            };
            
            allRosters.push(newRoster);
            localStorage.setItem('tornadoRosters', JSON.stringify(allRosters));
            
            loadExistingRosters();
            alert(`Roster "${newRoster.name}" created successfully!`);
        }
        
        function deleteRoster(rosterId) {
            const allRosters = getAllRosters();
            const roster = allRosters.find(r => r.id === rosterId);
            
            if (!roster) return;
            
            if (confirm(`Are you sure you want to delete "${roster.name}"? This action cannot be undone.`)) {
                const updatedRosters = allRosters.filter(r => r.id !== rosterId);
                localStorage.setItem('tornadoRosters', JSON.stringify(updatedRosters));
                
                loadExistingRosters();
                alert(`Roster "${roster.name}" deleted successfully!`);
            }
        }
        
        // === UTILITY FUNCTIONS ===
        function generateId() {
            return 'student_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        }
        
        function generateRosterId() {
            return 'roster_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        }
        
        function getAllRosters() {
            const saved = localStorage.getItem('tornadoRosters');
            return saved ? JSON.parse(saved) : [];
        }
    </script>
</body>
</html>
