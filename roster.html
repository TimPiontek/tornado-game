<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Roster - Tornado Game</title>
    <style>
        :root {
            --primary: #6f5c91;
            --accent: #6f5c91;
            --text: #333;
            --muted: #666;
            --border: #e2e8f0;
            --panel: #f8fafc;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: var(--text);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            background: rgba(255, 255, 255, 0.95);
            padding: 1.5rem 2rem;
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
        }
        
        .header h1 {
            color: var(--accent);
            font-size: 2.5rem;
            font-weight: 700;
            margin: 0;
        }
        
        .back-btn {
            background: var(--accent);
            color: white;
            text-decoration: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.2s ease;
        }
        
        .back-btn:hover {
            background: #5a4a7a;
            transform: translateY(-2px);
        }
        
        .login-section {
            background: rgba(255, 255, 255, 0.95);
            padding: 1.5rem 2rem;
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
            text-align: center;
        }
        
        .login-section h2 {
            color: var(--accent);
            margin-bottom: 1rem;
        }
        
        .login-section p {
            color: var(--muted);
            margin-bottom: 1rem;
        }
        
        .btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-right: 0.5rem;
            margin-bottom: 0.5rem;
        }
        
        .btn:hover {
            background: #5a4a7a;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: var(--muted);
        }
        
        .btn-secondary:hover {
            background: #555;
        }
        
        .btn-danger {
            background: var(--danger);
        }
        
        .btn-danger:hover {
            background: #dc2626;
        }
        
        .btn-small {
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
        }
        
        .rosters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .roster-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
            transition: all 0.2s ease;
        }
        
        .roster-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(0,0,0,0.15);
        }
        
        .roster-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }
        
        .roster-name {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--accent);
            margin: 0;
        }
        
        .roster-meta {
            color: var(--muted);
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }
        
        .roster-points {
            background: rgba(111, 92, 145, 0.05);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
            border: 1px solid rgba(111, 92, 145, 0.1);
        }
        
        .point-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            padding: 0.5rem;
            background: white;
            border-radius: 6px;
            border: 1px solid var(--border);
        }
        
        .point-item:last-child {
            margin-bottom: 0;
        }
        
        .point-value {
            font-weight: 600;
            color: var(--accent);
            min-width: 3rem;
            text-align: right;
        }
        
        .roster-students {
            max-height: 200px;
            overflow-y: auto;
            margin-bottom: 1rem;
        }
        
        .student-chip {
            display: inline-block;
            background: var(--accent);
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            margin: 0.25rem 0.25rem 0.25rem 0;
            font-size: 0.875rem;
        }
        
        .roster-actions {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }
        
        .create-new-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .create-new-section h2 {
            color: var(--accent);
            margin-bottom: 1rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text);
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s ease;
        }
        
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--accent);
        }
        
        .student-list {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
        }
        
        .student-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0;
            border-bottom: 1px solid var(--border);
        }
        
        .student-item:last-child {
            border-bottom: none;
        }
        
        .student-name {
            font-weight: 500;
            color: var(--text);
        }
        
        .student-actions {
            display: flex;
            gap: 0.25rem;
        }
        
        .empty-state {
            text-align: center;
            padding: 2rem;
            color: var(--muted);
        }
        
        .empty-state .icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        
        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .modal {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--border);
        }
        
        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--accent);
            margin: 0;
        }
        
        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--muted);
            padding: 0.25rem;
        }
        
        .modal-close:hover {
            color: var(--text);
        }
        
        .modal-content {
            margin-bottom: 1.5rem;
        }
        
        .modal-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            padding-top: 1rem;
            border-top: 2px solid var(--border);
        }
        
        .edit-student-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem;
            border: 1px solid var(--border);
            border-radius: 8px;
            margin-bottom: 0.5rem;
            background: var(--panel);
        }
        
        .edit-student-name {
            flex: 1;
            margin-right: 1rem;
        }
        
        .edit-student-name input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid var(--border);
            border-radius: 4px;
            font-size: 0.9rem;
        }
        
        .edit-student-actions {
            display: flex;
            gap: 0.5rem;
        }
        
        @media (max-width: 768px) {
            .rosters-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .roster-actions {
                flex-direction: column;
            }
            
            .modal {
                width: 95%;
                padding: 1.5rem;
            }
            
            .modal-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üë• Manage Roster</h1>
            <a href="/" class="back-btn">

            </a>
        </div>

    <!-- Edit Roster Modal -->

                    <label for="editRosterName">Roster Name</label>

                <div class="form-group">
                    <label>Students</label>
                    <div id="editStudentList">

            <div class="modal-actions">

                        Login

                    <button id="tabSignup" type="button" style="flex: 1; padding: 0.75rem; border: 2px solid var(--border); border-radius: 0 8px 8px 0; background: white; color: var(--accent); font-weight: 600;">

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script>
        // === SUPABASE CLIENT ===
        const supabaseClient = window.supabase.createClient(
            'https://dmbbsrcwqpmdxqtzvtqj.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRtYmJzcmN3cXBtZHhxdHp2dHFqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDY3NDg1OTYsImV4cCI6MjA2MjMyNDU5Nn0.E7EYSLCFXMYw5f4Wv7EXXj7-5yAT__BoYXklDB4uE2w'
        );
        
        // === STATE MANAGEMENT ===
        let newRosterStudents = [];
        let isLoggedIn = false;
        let editingRosterId = null;
        let editingRosterStudents = [];
        let editingPointsRosterId = null;
        let editingPointsStudentId = null;
        
        // === INITIALIZATION ===
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user is logged in (this would be replaced with actual auth check)
            checkAuthStatus();
            loadExistingRosters();
        });
        
        function checkAuthStatus() {
            // Check actual authentication status
            supabaseClient.auth.getUser().then(({ data: { user } }) => {
                isLoggedIn = !!user;
                
                if (!isLoggedIn) {
                    document.getElementById('loginSection').style.display = 'block';
                    document.getElementById('rostersGrid').style.display = 'none';
                    document.querySelector('.create-new-section').style.display = 'none';
                } else {
                    document.getElementById('loginSection').style.display = 'none';
                    document.getElementById('rostersGrid').style.display = 'grid';
                    document.querySelector('.create-new-section').style.display = 'block';
                }
            });
        }
        
        function login() {
            // Show the auth modal
            showAuthModal();
        }
        
        function showAuthModal() {
            document.getElementById('authModal').style.display = 'flex';
        }
        
        function hideAuthModal() {
            document.getElementById('authModal').style.display = 'none';
        }
        
        function loadExistingRosters() {
            const rostersGrid = document.getElementById('rostersGrid');
            const existingRosters = getAllRosters();
            
            if (existingRosters.length === 0) {
                rostersGrid.innerHTML = `
                    <div class="empty-state" style="grid-column: 1 / -1;">
                        <div class="icon">üìö</div>
                        <p>No rosters found</p>
                        <p style="font-size: 0.875rem; margin-top: 0.5rem;">Create your first roster below</p>
                    </div>
                `;
                return;
            }
            
            rostersGrid.innerHTML = existingRosters.map(roster => `
                <div class="roster-card">
                    <div class="roster-header">
                        <h3 class="roster-name">${roster.name}</h3>
                    </div>
                    <div class="roster-meta">
                        ${roster.roster.length} students ‚Ä¢ 
                        ${roster.teamMode === 'individual' ? 'Individual Mode' : 
                          roster.teams ? `${roster.teams.length} Teams` : 'No Teams'} ‚Ä¢ 
                        Last modified: ${new Date(roster.lastModified).toLocaleDateString()}
                    </div>
                    <div class="roster-points">
                        <strong>Points:</strong>
                        ${roster.roster.map(student => `
                            <span class="point-item">
                                ${student.name}: <span class="point-value" data-student-id="${student.id}">${student.points || 0}</span>
                                <button class="btn btn-small" onclick="editStudentPoints('${roster.id}', '${student.id}', '${student.name}')">Edit</button>
                            </span>
                        `).join('')}
                    </div>
                    <div class="roster-students">
                        ${roster.roster.map(student => `
                            <span class="student-chip">${student.name}</span>
                        `).join('')}
                    </div>
                    <div class="roster-actions">
                        <button class="btn btn-small" onclick="editRoster('${roster.id}')">Edit</button>
                        <button class="btn btn-small btn-secondary" onclick="duplicateRoster('${roster.id}')">Duplicate</button>
                        <button class="btn btn-small btn-danger" onclick="deleteRoster('${roster.id}')">Delete</button>
                    </div>
                </div>
            `).join('');
        }
        
        // === NEW ROSTER MANAGEMENT ===
        function addStudentToNew() {
            const nameInput = document.getElementById('newStudentName');
            const name = nameInput.value.trim();
            
            if (!name) {
                alert('Please enter a student name');
                return;
            }
            
            if (newRosterStudents.some(student => student.name.toLowerCase() === name.toLowerCase())) {
                alert('Student already exists in roster');
                return;
            }
            
            const student = {
                id: generateId(),
                name: name,
                addedAt: new Date().toISOString()
            };
            
            newRosterStudents.push(student);
            nameInput.value = '';
            renderNewStudentList();
        }
        
        function bulkAddStudentsToNew() {
            const textarea = document.getElementById('bulkStudents');
            const names = textarea.value.split('\n').map(name => name.trim()).filter(name => name);
            
            if (names.length === 0) {
                alert('Please enter at least one student name');
                return;
            }
            
            let added = 0;
            let skipped = 0;
            
            names.forEach(name => {
                if (!newRosterStudents.some(student => student.name.toLowerCase() === name.toLowerCase())) {
                    newRosterStudents.push({
                        id: generateId(),
                        name: name,
                        addedAt: new Date().toISOString()
                    });
                    added++;
                } else {
                    skipped++;
                }
            });
            
            textarea.value = '';
            renderNewStudentList();
            
            alert(`Added ${added} students${skipped > 0 ? `, skipped ${skipped} duplicates` : ''}`);
        }
        
        function renderNewStudentList() {
            const container = document.getElementById('newStudentList');
            
            if (newRosterStudents.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="icon">üë•</div>
                        <p>No students added yet</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = newRosterStudents.map(student => `
                <div class="student-item">
                    <span class="student-name">${student.name}</span>
                    <div class="student-actions">
                        <button class="btn btn-small btn-danger" onclick="removeStudentFromNew('${student.id}')">Remove</button>
                    </div>
                </div>
            `).join('');
        }
        
        function removeStudentFromNew(studentId) {
            if (confirm('Are you sure you want to remove this student?')) {
                newRosterStudents = newRosterStudents.filter(student => student.id !== studentId);
                renderNewStudentList();
            }
        }
        
        function createNewRoster() {
            const rosterNameInput = document.getElementById('newRosterName');
            const rosterName = rosterNameInput.value.trim();
            
            if (!rosterName) {
                alert('Please enter a roster name');
                return;
            }
            
            if (newRosterStudents.length === 0) {
                alert('Please add at least one student to the roster');
                return;
            }
            
            const rosterData = {
                id: generateRosterId(),
                name: rosterName,
                roster: newRosterStudents,
                teams: [],
                teamMode: 'individual',
                lastModified: new Date().toISOString()
            };
            
            // Get existing rosters
            const existingRosters = getAllRosters();
            
            // Check if roster name already exists
            const existingIndex = existingRosters.findIndex(r => r.name === rosterName);
            if (existingIndex >= 0) {
                if (confirm(`A roster named "${rosterName}" already exists. Do you want to overwrite it?`)) {
                    existingRosters[existingIndex] = rosterData;
                } else {
                    return; // User cancelled
                }
            } else {
                existingRosters.push(rosterData);
            }
            
            // Save all rosters
            localStorage.setItem('tornadoRosters', JSON.stringify(existingRosters));
            
            // Reset form
            rosterNameInput.value = '';
            newRosterStudents = [];
            renderNewStudentList();
            
            // Reload rosters display
            loadExistingRosters();
            
            alert(`Roster "${rosterName}" created successfully!`);
        }
        
        // === ROSTER ACTIONS ===
        function editRoster(rosterId) {
            const allRosters = getAllRosters();
            const roster = allRosters.find(r => r.id === rosterId);
            
            if (!roster) return;
            
            // Set editing state
            editingRosterId = rosterId;
            editingRosterStudents = [...roster.roster]; // Create a copy
            
            // Populate modal
            document.getElementById('editRosterName').value = roster.name;
            renderEditStudentList();
            
            // Show modal
            document.getElementById('editModal').style.display = 'flex';
        }
        
        function closeEditModal() {
            document.getElementById('editModal').style.display = 'none';
            editingRosterId = null;
            editingRosterStudents = [];
        }
        
        // Close modal when clicking outside
        document.addEventListener('click', function(event) {
            const modal = document.getElementById('editModal');
            if (event.target === modal) {
                closeEditModal();
            }
        });
        
        // Close modal with Escape key
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeEditModal();
            }
        });
        
        function renderEditStudentList() {
            const container = document.getElementById('editStudentList');
            
            if (editingRosterStudents.length === 0) {
                container.innerHTML = '<p style="color: var(--muted); text-align: center; padding: 1rem;">No students in this roster</p>';
                return;
            }
            
            container.innerHTML = editingRosterStudents.map((student, index) => `
                <div class="edit-student-item">
                    <div class="edit-student-name">
                        <input type="text" value="${student.name}" 
                               onchange="updateStudentName(${index}, this.value)"
                               placeholder="Student name">
                    </div>
                    <div class="edit-student-actions">
                        <button class="btn btn-small btn-danger" onclick="removeStudentFromEdit(${index})">Remove</button>
                    </div>
                </div>
            `).join('');
        }
        
        function updateStudentName(index, newName) {
            if (index >= 0 && index < editingRosterStudents.length) {
                editingRosterStudents[index].name = newName.trim();
            }
        }
        
        function removeStudentFromEdit(index) {
            if (confirm('Are you sure you want to remove this student?')) {
                editingRosterStudents.splice(index, 1);
                renderEditStudentList();
            }
        }
        
        function addStudentToEdit() {
            const name = prompt('Enter student name:');
            if (name && name.trim()) {
                const trimmedName = name.trim();
                
                // Check for duplicates
                if (editingRosterStudents.some(student => student.name.toLowerCase() === trimmedName.toLowerCase())) {
                    alert('Student already exists in this roster');
                    return;
                }
                
                editingRosterStudents.push({
                    id: generateId(),
                    name: trimmedName,
                    addedAt: new Date().toISOString()
                });
                
                renderEditStudentList();
            }
        }
        
        function saveEditedRoster() {
            const rosterName = document.getElementById('editRosterName').value.trim();
            
            if (!rosterName) {
                alert('Please enter a roster name');
                return;
            }
            
            if (editingRosterStudents.length === 0) {
                alert('Please add at least one student to the roster');
                return;
            }
            
            const allRosters = getAllRosters();
            const rosterIndex = allRosters.findIndex(r => r.id === editingRosterId);
            
            if (rosterIndex === -1) {
                alert('Roster not found');
                return;
            }
            
            // Check if name already exists (excluding current roster)
            const nameExists = allRosters.some((r, index) => r.name === rosterName && index !== rosterIndex);
            if (nameExists) {
                alert('A roster with this name already exists');
                return;
            }
            
            // Update roster
            allRosters[rosterIndex] = {
                ...allRosters[rosterIndex],
                name: rosterName,
                roster: editingRosterStudents,
                lastModified: new Date().toISOString()
            };
            
            // Save to localStorage
            localStorage.setItem('tornadoRosters', JSON.stringify(allRosters));
            
            // Close modal and refresh display
            closeEditModal();
            loadExistingRosters();
            
            alert(`Roster "${rosterName}" updated successfully!`);
        }
        
        function duplicateRoster(rosterId) {
            const allRosters = getAllRosters();
            const roster = allRosters.find(r => r.id === rosterId);
            
            if (!roster) return;
            
            const newRoster = {
                ...roster,
                id: generateRosterId(),
                name: roster.name + ' (Copy)',
                lastModified: new Date().toISOString()
            };
            
            allRosters.push(newRoster);
            localStorage.setItem('tornadoRosters', JSON.stringify(allRosters));
            
            loadExistingRosters();
            alert(`Roster "${newRoster.name}" created successfully!`);
        }
        
        function deleteRoster(rosterId) {
            const allRosters = getAllRosters();
            const roster = allRosters.find(r => r.id === rosterId);
            
            if (!roster) return;
            
            if (confirm(`Are you sure you want to delete "${roster.name}"? This action cannot be undone.`)) {
                const updatedRosters = allRosters.filter(r => r.id !== rosterId);
                localStorage.setItem('tornadoRosters', JSON.stringify(updatedRosters));
                
                loadExistingRosters();
                alert(`Roster "${roster.name}" deleted successfully!`);
            }
        }
        
        // === UTILITY FUNCTIONS ===
        function generateId() {
            return 'student_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        }
        
        function generateRosterId() {
            return 'roster_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        }
        
        function getAllRosters() {
            const saved = localStorage.getItem('tornadoRosters');
            return saved ? JSON.parse(saved) : [];
        }
        
        // === POINT MANAGEMENT ===
        function editStudentPoints(rosterId, studentId, studentName) {
            editingPointsRosterId = rosterId;
            editingPointsStudentId = studentId;
            
            const roster = getAllRosters().find(r => r.id === rosterId);
            const student = roster.roster.find(s => s.id === studentId);
            
            document.getElementById('editPointsStudentName').value = studentName;
            document.getElementById('editPointsValue').value = student.points || 0;
            
            document.getElementById('editPointsModal').style.display = 'flex';
        }
        
        function closeEditPointsModal() {
            document.getElementById('editPointsModal').style.display = 'none';
            editingPointsRosterId = null;
            editingPointsStudentId = null;
        }
        
        function saveStudentPoints() {
            const newPoints = parseInt(document.getElementById('editPointsValue').value) || 0;
            
            const allRosters = getAllRosters();
            const rosterIndex = allRosters.findIndex(r => r.id === editingPointsRosterId);
            const studentIndex = allRosters[rosterIndex].roster.findIndex(s => s.id === editingPointsStudentId);
            
            allRosters[rosterIndex].roster[studentIndex].points = newPoints;
            allRosters[rosterIndex].lastModified = new Date().toISOString();
            
            localStorage.setItem('tornadoRosters', JSON.stringify(allRosters));
            
            closeEditPointsModal();
            loadExistingRosters();
            
            alert(`Points updated for ${allRosters[rosterIndex].roster[studentIndex].name}: ${newPoints}`);
        }
        
        // === POINT SYNC FUNCTIONS ===
        function updateStudentPoints(rosterId, studentId, pointsChange, reason = '') {
            const allRosters = getAllRosters();
            const rosterIndex = allRosters.findIndex(r => r.id === rosterId);
            
            if (rosterIndex === -1) return false;
            
            const studentIndex = allRosters[rosterIndex].roster.findIndex(s => s.id === studentId);
            if (studentIndex === -1) return false;
            
            const currentPoints = allRosters[rosterIndex].roster[studentIndex].points || 0;
            allRosters[rosterIndex].roster[studentIndex].points = currentPoints + pointsChange;
            allRosters[rosterIndex].lastModified = new Date().toISOString();
            
            localStorage.setItem('tornadoRosters', JSON.stringify(allRosters));
            
            console.log(`Updated ${allRosters[rosterIndex].roster[studentIndex].name}: ${pointsChange} points (${reason})`);
            return true;
        }
        
        function getStudentPoints(rosterId, studentId) {
            const roster = getAllRosters().find(r => r.id === rosterId);
            if (!roster) return 0;
            
            const student = roster.roster.find(s => s.id === studentId);
            return student ? (student.points || 0) : 0;
        }
        
        function getRosterWithPoints(rosterId) {
            const roster = getAllRosters().find(r => r.id === rosterId);
            if (!roster) return null;
            
            return {
                ...roster,
                roster: roster.roster.map(student => ({
                    ...student,
                    points: student.points || 0
                }))
            };
        }
        
        // === AUTHENTICATION EVENT LISTENERS ===
        document.addEventListener('DOMContentLoaded', function() {
            // Tab switching
            const tabLogin = document.getElementById('tabLogin');
            const tabSignup = document.getElementById('tabSignup');
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');
            
            if (tabLogin && tabSignup) {
                tabLogin.onclick = function() {
                    tabLogin.style.background = 'var(--accent)';
                    tabLogin.style.color = 'white';
                    tabSignup.style.background = 'white';
                    tabSignup.style.color = 'var(--accent)';
                    loginForm.style.display = 'block';
                    signupForm.style.display = 'none';
                    document.getElementById('authError').textContent = '';
                };
                
                tabSignup.onclick = function() {
                    tabSignup.style.background = 'var(--accent)';
                    tabSignup.style.color = 'white';
                    tabLogin.style.background = 'white';
                    tabLogin.style.color = 'var(--accent)';
                    loginForm.style.display = 'none';
                    signupForm.style.display = 'block';
                    document.getElementById('authError').textContent = '';
                };
            }
            
            // Login form
            if (loginForm) {
                loginForm.onsubmit = async function(e) {
                    e.preventDefault();
                    const email = document.getElementById('loginEmail').value.trim();
                    const password = document.getElementById('loginPassword').value;
                    
                    const { data, error } = await supabaseClient.auth.signInWithPassword({ email, password });
                    
                    if (error) {
                        document.getElementById('authError').textContent = error.message;
                        return;
                    }
                    
                    hideAuthModal();
                    checkAuthStatus();
                };
            }
            
            // Signup form
            if (signupForm) {
                signupForm.onsubmit = async function(e) {
                    e.preventDefault();
                    const email = document.getElementById('signupEmail').value.trim();
                    const password = document.getElementById('signupPassword').value;
                    
                    const { error } = await supabaseClient.auth.signUp({ email, password });
                    
                    if (error) {
                        document.getElementById('authError').textContent = error.message;
                        return;
                    }
                    
                    document.getElementById('authError').textContent = 'Check your email to confirm your account!';
                };
            }
            
            // Google login
            if (document.getElementById('googleLoginBtn')) {
                document.getElementById('googleLoginBtn').onclick = async function() {
                    const { error } = await supabaseClient.auth.signInWithOAuth({
                        provider: 'google'
                    });
                    if (error) {
                        document.getElementById('authError').textContent = error.message;
                    }
                };
            }
            
            // Google signup
            if (document.getElementById('googleSignupBtn')) {
                document.getElementById('googleSignupBtn').onclick = async function() {
                    const { error } = await supabaseClient.auth.signInWithOAuth({
                        provider: 'google'
                    });
                    if (error) {
                        document.getElementById('authError').textContent = error.message;
                    }
                };
            }
            
            // Close modal when clicking outside
            const authModal = document.getElementById('authModal');
            if (authModal) {
                authModal.onclick = function(e) {
                    if (e.target === authModal) {
                        hideAuthModal();
                    }
                };
            }
            
            // Close points modal when clicking outside
            const pointsModal = document.getElementById('editPointsModal');
            if (pointsModal) {
                pointsModal.onclick = function(e) {
                    if (e.target === pointsModal) {
                        closeEditPointsModal();
                    }
                };
            }
            
            // Listen for auth state changes
            supabaseClient.auth.onAuthStateChange((event, session) => {
                if (event === 'SIGNED_IN') {
                    hideAuthModal();
                    checkAuthStatus();
                } else if (event === 'SIGNED_OUT') {
                    checkAuthStatus();
                }
            });
        });
    </script>
</body>
