<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Play Tornado</title>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="gameScreen">
    <h1 id="turnDisplay">Team A's Turn</h1>

    <div class="scoreboard">
      <div class="team">
        <h2 id="team-a-name">Team A</h2>
        <p id="team-a-score">0</p>
      </div>
      <div class="team">
        <h2 id="team-b-name">Team B</h2>
        <p id="team-b-score">0</p>
      </div>
    </div>

    <div id="question-box">
      <div id="question"></div>
      <div id="answer-box"></div>
      <div class="question-controls">
        <button id="pass-btn">Pass</button>
        <button id="skip-btn">Skip</button>
        <button id="reveal-btn">Reveal Answer</button>
      </div>
    </div>

    <div id="grid"></div>
    <div id="endgame-message" class="hidden"></div>
    <button id="reset-btn" class="hidden">Reset Game</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
