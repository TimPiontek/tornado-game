<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tornado Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Lexend Deca', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #467472;
      color: #fff;
      text-align: center;
    }
    #gameScreen {
      padding: 20px;
    }
    h1 {
      margin-bottom: 0.5em;
      font-size: 2rem;
    }
    .scoreboard {
      display: flex;
      justify-content: center;
      gap: 100px;
      margin-bottom: 20px;
    }
    .team {
      font-size: 1.2rem;
    }
    #turnDisplay {
      font-size: 1.2rem;
      margin-bottom: 20px;
      font-weight: bold;
    }
    #questionContainer {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      margin-bottom: 20px;
    }
    #questionArea {
      max-width: 400px;
      text-align: left;
    }
    #question {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 0.5em;
    }
    #answer {
      font-style: italic;
    }
    button {
      padding: 10px 16px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      border-radius: 8px;
      border: none;
      background-color: #eee;
      color: #333;
    }
    button:hover {
      background-color: #ddd;
    }
    #grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(50px, 1fr));
      gap: 10px;
      margin: 20px auto;
      max-width: 600px;
    }
    #grid button {
      font-size: 1.5rem;
      padding: 20px;
      border-radius: 8px;
      transition: 0.2s;
    }
    #grid button:disabled {
      background-color: #999;
      cursor: not-allowed;
      color: #fff;
    }
    .score-popup {
      position: absolute;
      animation: pop 1s ease-in-out;
      font-size: 1.2rem;
    }
    @keyframes pop {
      0% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(-50px); }
    }
    #resetBtn {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="gameScreen">
    <h1>Tornado Game</h1>
    <div class="scoreboard">
      <div class="team">
        <div id="team-a-name">Team A</div>
        <div id="team-a-score">0</div>
      </div>
      <div class="team">
        <div id="team-b-name">Team B</div>
        <div id="team-b-score">0</div>
      </div>
    </div>
    <div id="turnDisplay">Team A's turn</div>
    <div id="questionContainer">
      <div id="questionArea">
        <div id="question"></div>
        <div id="answer"></div>
      </div>
      <div>
        <button id="passBtn">Pass</button>
        <button id="skipBtn">Skip</button>
        <button id="revealBtn" class="hidden">Reveal Answer</button>
      </div>
    </div>
    <div id="grid"></div>
    <button id="resetBtn">Reset Game</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
