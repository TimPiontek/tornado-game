<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tornado Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="game-screen">
    <div id="scoreboard">
      <div class="team">
        <h2 id="team-a-name">Team A</h2>
        <p id="team-a-score" class="score red">0</p>
      </div>
      <div class="team">
        <h2 id="team-b-name">Team B</h2>
        <p id="team-b-score" class="score blue">0</p>
      </div>
    </div>

    <h3 id="turn-indicator"></h3>

    <div id="qa-box">
      <div id="question-box"></div>
      <div id="answer-box"></div>
      <div id="button-box">
        <button id="pass-btn">Pass</button>
        <button id="skip-btn">Skip</button>
        <button id="reveal-btn">Reveal Answer</button>
      </div>
    </div>

    <div id="grid"></div>
    <button id="reset-btn">Reset Game</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
