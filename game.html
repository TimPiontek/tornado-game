<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tornado Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&family=Quicksand&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background-color: #4a7d7b;
      text-align: center;
      color: white;
      margin: 0;
      padding: 20px;
    }
    h1 {
      font-family: 'Baloo 2', cursive;
      font-size: 3em;
      margin-bottom: 20px;
    }
    .scoreboard {
      display: flex;
      justify-content: center;
      gap: 60px;
      margin-bottom: 20px;
    }
    .scoreboard div {
      font-size: 1.5em;
    }
    #team-a-score {
      color: red;
    }
    #team-b-score {
      color: #4fc3f7;
    }
    .grid {
      display: grid;
      gap: 10px;
      justify-content: center;
      margin-top: 30px;
    }
    .grid-button {
      padding: 20px;
      font-size: 1.5em;
      background-color: white;
      color: black;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    #question-box, #answer-box {
      font-size: 1.2em;
      margin-top: 30px;
      max-width: 90%;
      margin-left: auto;
      margin-right: auto;
    }
    .score-popup {
      position: absolute;
      font-size: 2em;
      animation: rise 1s ease-out;
    }
    @keyframes rise {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-50px); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>Tornado Game</h1>

  <div class="scoreboard">
    <div>
      <div id="team-a-name">Team A</div>
      <div id="team-a-score">0</div>
    </div>
    <div>
      <div id="team-b-name">Team B</div>
      <div id="team-b-score">0</div>
    </div>
  </div>

  <div id="grid" class="grid"></div>

  <div id="question-box"></div>
  <div id="answer-box" style="display: none;"></div>
  <button id="reveal-btn" style="display:none;">Reveal Answer</button>

  <script src="script.js"></script>
</body>
</html>
