<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tornado Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 1rem;
      font-family: 'Lexend Deca', sans-serif;
      background: #4e7975;
      color: white;
      text-align: center;
    }
    #gameScreen {
      max-width: 800px;
      margin: auto;
    }
    .hidden { display: none; }
    .scoreboard {
      display: flex;
      justify-content: space-around;
      font-size: 1.5rem;
      margin: 1rem 0;
    }
    #turnDisplay {
      font-size: 1.2rem;
      margin: 1rem 0;
      font-weight: bold;
    }
    #questionBox {
      margin: 1rem 0;
      font-size: 1.1rem;
    }
    #grid {
      display: grid;
      gap: 10px;
      margin: 1rem auto;
    }
    #grid button {
      font-size: 1.2rem;
      padding: 1rem;
      border-radius: 10px;
      cursor: pointer;
    }
    .btn-control {
      margin: 0.5rem;
      padding: 0.5rem 1rem;
      font-weight: bold;
      cursor: pointer;
    }
    #endgame-message {
      font-size: 1.5rem;
      margin-top: 1rem;
      color: gold;
    }
  </style>
</head>
<body>
  <div id="gameScreen">
    <div class="scoreboard">
      <div>
        <div id="team-a-name">Team A</div>
        <div id="scoreA">0</div>
      </div>
      <div>
        <div id="team-b-name">Team B</div>
        <div id="scoreB">0</div>
      </div>
    </div>
    <div id="turnDisplay">Team A's Turn</div>
    <div id="questionBox">
      <div id="question"></div>
      <div id="answer"></div>
    </div>
    <div>
      <button class="btn-control" id="passBtn">Pass</button>
      <button class="btn-control" id="skipBtn">Skip</button>
      <button class="btn-control" id="revealBtn">Reveal Answer</button>
    </div>
    <div id="grid"></div>
    <div id="endgame-message" class="hidden"></div>
    <button id="resetBtn">Reset Game</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
