<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tornado Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&family=Quicksand&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background-color: #4a7d7b;
      text-align: center;
      color: white;
      margin: 0;
      padding: 20px;
    }
    .logo {
      height: 100px;
      margin-bottom: 10px;
    }
    .scoreboard {
      display: flex;
      justify-content: center;
      gap: 60px;
      margin-bottom: 10px;
      font-size: 1.4em;
    }
    #team-a-score { color: red; }
    #team-b-score { color: #4fc3f7; }

    #turn-indicator {
      font-size: 1.2em;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .grid {
      display: grid;
      gap: 10px;
      justify-content: center;
      margin-top: 20px;
    }

    .grid-button {
      font-size: 2em;
      padding: 20px;
      border: none;
      border-radius: 10px;
      background-color: white;
      color: black;
      cursor: pointer;
      min-width: 100px;
      min-height: 100px;
    }

    #question-box, #answer-box {
      font-size: 1.2em;
      margin-top: 30px;
      max-width: 80%;
      margin-left: auto;
      margin-right: auto;
    }

    .controls {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .controls button {
      font-size: 1em;
      padding: 12px 20px;
      background-color: #6c3ebf;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .score-popup {
      position: absolute;
      font-size: 2em;
      animation: rise 1s ease-out;
    }

    @keyframes rise {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-50px); opacity: 0; }
    }
  </style>
</head>
<body>
  <img src="tornado-logo.png" alt="Logo" class="logo">

  <div class="scoreboard">
    <div>
      <div id="team-a-name">Team A</div>
      <div id="team-a-score">0</div>
    </div>
    <div>
      <div id="team-b-name">Team B</div>
      <div id="team-b-score">0</div>
    </div>
  </div>

  <div id="turn-indicator">Current Turn: Team A</div>

  <div id="grid" class="grid"></div>

  <div id="question-box"></div>
  <div id="answer-box" style="display: none;"></div>

  <div class="controls">
    <button id="reveal-btn" style="display: none;">Reveal Answer</button>
    <button id="skip-btn">⏭️ Skip</button>
    <button id="pass-btn">✅ Pass</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
