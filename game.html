<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Play Tornado Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&family=Quicksand&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background: #4a7d7b;
      color: white;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-family: 'Baloo 2', cursive;
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    .scoreboard {
      display: flex;
      justify-content: center;
      gap: 80px;
      font-size: 1.5em;
      margin-bottom: 20px;
    }
    .scoreboard div {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .team-a-score {
      color: red;
    }
    .team-b-score {
      color: #66ccff;
    }
    .grid {
      display: grid;
      gap: 10px;
      margin-top: 20px;
      justify-content: center;
    }
    .grid-button {
      padding: 30px;
      font-size: 1.5em;
      border: none;
      border-radius: 10px;
      background: white;
      cursor: pointer;
      width: 100px;
      height: 100px;
    }
    #question-box {
      font-size: 1.2em;
      margin-top: 20px;
    }
    #answer-box {
      font-weight: bold;
      font-size: 1.2em;
      margin-top: 10px;
      display: none;
    }
    #reveal-btn {
      margin-top: 10px;
      display: none;
      padding: 10px 20px;
      font-size: 1em;
      background-color: #7e57c2;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .score-popup {
      position: absolute;
      font-size: 1.2em;
      animation: pop 1s ease-out forwards;
    }
    @keyframes pop {
      from { opacity: 1; transform: translateY(0); }
      to { opacity: 0; transform: translateY(-30px); }
    }
  </style>
</head>
<body>
  <h1>Tornado Game</h1>

  <div class="scoreboard">
    <div>
      <div id="team-a-name">Team A</div>
      <div id="team-a-score" class="team-a-score">0</div>
    </div>
    <div>
      <div id="team-b-name">Team B</div>
      <div id="team-b-score" class="team-b-score">0</div>
    </div>
  </div>

  <div id="grid" class="grid"></div>

  <div id="question-box"></div>
  <div id="answer-box"></div>
  <button id="reveal-btn">Reveal Answer</button>

  <script src="script.js"></script>
</body>
</html>
