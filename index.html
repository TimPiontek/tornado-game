<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Title & SEO -->
  <title>Tornado Game: Classroom & Trivia Platform</title>
  <meta name="description"
        content="A versatile online quiz game ideal for ESL classrooms, study groups, and trivia nights. Host dynamic team quizzes with customizable questions, Q&A blocks, and interactive rewards." />
  <meta name="keywords"
        content="ESL game, classroom trivia, online quiz, educational game, team quiz, interactive quiz, quiz maker, web quiz, trivia game, Q&A, browser quiz" />

  <!-- Schema.org markup -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebApplication",
    "name": "Tornado Game: Classroom & Trivia Platform",
    "url": "https://playtornado.com/",
    "description": "A versatile online quiz game ideal for ESL classrooms, study groups, and trivia nights, featuring Q&A support, team play, and interactive rewards.",
    "applicationCategory": "EducationalGame",
    "operatingSystem": "Web",
    "creator": { "@type": "Person", "name": "Timothy Piontek" }
  }
  </script>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    /* Base & Typography */
    html { font-size: 18px; }
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Lexend Deca', sans-serif;
      line-height: 1.5;
      background: #31727A;
      color: #fff;
      text-align: center;
    }
    p, label, button, select, input, textarea { font-size: 1rem; color: inherit; }

    /* Logo */
    .logo {
      display: block;
      margin: 0 auto 1em;
      max-width: 200px;
    }

    /* Buttons */
    button, #passBtn, #skipBtn, #revealBtn, #resetBtn, #setupForm button {
      font-weight: 700;
      color: #6F5C91;
    }

    :root {
      --teamA: #e74c3c;
      --teamB: #3498db;
      --btn-bg: #add8e6;
      --btn-hover: #87ceeb;
    }
    .hidden { display: none; }

    /* SETUP */
    #setupScreen { max-width: 600px; margin: auto; text-align: left; }
    #setupScreen p { margin-bottom: 15px; }
    #setupForm label { display: block; margin: 10px 0; }
    #setupForm input,
    #setupForm select,
    #setupForm textarea {
      width: 100%; padding: 8px; box-sizing: border-box;
      color: #333;
    }
    #setupForm textarea { height: 120px; resize: vertical; }

    .inline-radio { display: inline-flex; align-items: center; gap: 1rem; margin: 1rem 0; }
    .inline-radio span { font-weight: 600; }

    /* GAME */
    #gameScreen { max-width: 900px; margin: auto; }
    .scoreboard { display: flex; justify-content: center; gap: 50px; margin-bottom: 20px; }
    .team { background: white; padding: 10px 20px; border-radius: 15px; box-shadow: 0 0 10px rgba(0,0,0,0.1); min-width: 150px; }
    #nameA { color: var(--teamA); }
    #nameB { color: var(--teamB); }
    .announcement { min-height: 1.4em; margin-bottom: 5px; font-weight: bold; }
    .team h2 { margin: 5px 0 0; color: #333; }
    .team p { font-size: 2em; margin: 5px 0 0; color: #333; }
    #turnDisplay { margin-bottom: 20px; font-size: 1.25rem; }

    /* Question & Controls */
    #questionContainer { margin-bottom: 20px; display: flex; justify-content: center; align-items: center; gap: 10px; }
    #question { font-weight: bold; max-width: 400px; text-align: left; color: #fff; }
    #answer { font-style: italic; margin-top: 5px; color: #fff; }
    #passBtn, #skipBtn, #revealBtn { padding: 8px 16px; cursor: pointer; }

    /* Grid */
    #grid { display: grid; gap: 10px; margin-bottom: 20px; padding: 0 20px; }
    #grid button {
      font-size: 1.2em; padding: 20px; border: none; border-radius: 10px;
      background: var(--btn-bg); cursor: pointer;
      display: flex; align-items: center; justify-content: center;
      transition: background .2s, color .2s;
    }
    #grid button:hover { background: var(--btn-hover); }
    #grid button:disabled { background: #ccc; cursor: not-allowed; }

    #resetBtn { padding: 8px 16px; cursor: pointer; }
    .footer { font-size: 0.8em; color: #666; margin-top: 30px; }
  </style>
</head>
<body>

  <!-- SETUP SCREEN -->
  <div id="setupScreen">
    <img src="tornado-logo.png" alt="Tornado Game Logo" class="logo">
    <p>
      Configure your game below. Questions are <strong>optional</strong> &ndash;
      include as many or as few as you like.
    </p>
    <form id="setupForm" onsubmit="return false;">
      <label>Team A Name:
        <input id="teamANameInput" value="Team A" required>
      </label>
      <label>Team B Name:
        <input id="teamBNameInput" value="Team B" required>
      </label>
      <label>Grid Size:
        <select id="gridSizeInput">
          <option>8</option><option>10</option><option>16</option>
          <option selected>20</option><option>24</option>
          <option>30</option><option>32</option><option>40</option>
        </select>
      </label>

      <label>
        Questions / Q&amp;A Blocks:<br/>
        <small>(Either one question per line, or blocks separated by a blank line: question then answer.)</small>
        <textarea id="questionsInput"
          placeholder="What is the capital of France?
Paris

Which planet is known as the Red Planet?
Mars"></textarea>
      </label>

      <div class="inline-radio">
        <span>Order:</span>
        <label><input type="radio" name="order" value="inorder" checked> In order</label>
        <label><input type="radio" name="order" value="random"> Random</label>
      </div>

      <button id="startGameBtn">Start Game</button>
    </form>
  </div>

  <!-- GAME SCREEN -->
  <div id="gameScreen" class="hidden">
    <img src="tornado-logo.png" alt="Tornado Game Logo" class="logo">
    <div class="scoreboard">
      <div class="team">
        <div id="annA" class="announcement"></div>
        <h2 id="nameA">Team A</h2><p id="scoreA">0</p>
      </div>
      <div class="team">
        <div id="annB" class="announcement"></div>
        <h2 id="nameB">Team B</h2><p id="scoreB">0</p>
      </div>
    </div>

    <h3 id="turnDisplay">Team Aâ€™s turn</h3>

    <div id="questionContainer">
      <div>
        <div id="question"></div>
        <div id="answer"></div>
      </div>
      <button id="passBtn">Pass</button>
