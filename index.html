<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Play Tornado</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div id="setup">
    <img src="tornado-logo.png" alt="Play Tornado Logo" id="logo" />
    <div class="form-row">
      <label>Team A:
        <input type="text" id="team-a-name" value="Team A" maxlength="20">
      </label>
      <label>Team B:
        <input type="text" id="team-b-name" value="Team B" maxlength="20">
      </label>
      <label>Grid Size:
        <select id="grid-size">
          <option>20</option>
          <option>24</option>
          <option>30</option>
        </select>
      </label>
      <button id="start-btn">Start Game</button>
    </div>

    <div class="question-source">
      <p>Question source:</p>
      <div id="source-buttons">
        <button id="ai-btn">AI</button>
        <button id="manual-btn" class="active">Paste my own / No questions</button>
      </div>
    </div>

    <label>Questions / Q&A Blocks:</label>
    <textarea id="question-blocks" placeholder="Example format:\nWho is the hero of The Odyssey?\nOdysseus\n\nWhat city is Fenway Park in?\nBoston"></textarea>

    <label>Topic for AI:</label>
    <input type="text" id="ai-topic" placeholder="e.g., The Beatles">

    <footer>Created by Timothy Piontek</footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
