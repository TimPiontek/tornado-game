<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Play Tornado: Classroom & Trivia</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>

  <!-- SETUP SCREEN -->
  <div id="setupScreen">
    <h1>ðŸŒª Play Tornado Setup</h1>
    <form id="setupForm">
      <label>Team A Name:
        <input id="teamAName" value="Team A" required>
      </label>
      <label>Team B Name:
        <input id="teamBName" value="Team B" required>
      </label>
      <label>Grid Size:
        <select id="gridSize">
          <option>8</option><option>10</option><option>16</option>
          <option selected>20</option><option>24</option>
          <option>30</option><option>32</option><option>40</option>
        </select>
      </label>

      <div class="inline-radio">
        <label><input type="radio" name="source" value="own" checked> Paste my own</label>
        <label><input type="radio" name="source" value="ai"> Generate via AI</label>
      </div>

      <label id="aiTopicLabel" class="hidden">
        Topic for AI:
        <input id="aiTopic" placeholder="e.g. Solar System">
      </label>

      <label>Questions / Q&A Blocks:
        <textarea id="questionsInput" placeholder="What is the capital of France?&#10;Paris&#10;&#10;Which planet is the Red Planet?&#10;Mars"></textarea>
      </label>

      <div class="inline-radio">
        <label><input type="radio" name="order" value="inorder" checked> In order</label>
        <label><input type="radio" name="order" value="random"> Random</label>
      </div>

      <button id="startGameBtn" type="submit">Start Game</button>
    </form>
  </div>

  <!-- GAME SCREEN -->
  <div id="gameScreen" class="hidden">
    <h1>ðŸŒª Play Tornado</h1>
    <div class="scoreboard">
      <div class="team">
        <div id="annA" class="announcement"></div>
        <h2 id="nameA">Team A</h2><p id="scoreA">0</p>
      </div>
      <div class="team">
        <div id="annB" class="announcement"></div>
        <h2 id="nameB">Team B</h2><p id="scoreB">0</p>
      </div>
    </div>
    <h3 id="turnDisplay">Team Aâ€™s turn</h3>
    <div id="questionContainer">
      <div>
        <div id="question"></div>
        <div id="answer"></div>
      </div>
      <button id="passBtn">Pass</button>
      <button id="skipBtn">Skip</button>
      <button id="revealBtn" class="hidden">Reveal Answer</button>
    </div>
    <div id="grid"></div>
    <button id="resetBtn">ðŸ”„ Reset Game</button>
  </div>

</body>
</html>
