<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tornado Classroom Game</title>
  <style>
    body { font-family: Arial, sans-serif; background: #eef6fb; text-align: center; padding: 20px; margin: 0; }
    .container { max-width: 800px; margin: auto; }
    h1 { font-size: 2.5em; margin-bottom: 10px; }
    .setup { margin-bottom: 20px; }
    label { margin: 0 10px; }
    .scoreboard { position: relative; display: flex; justify-content: center; gap: 50px; margin: 20px 0; }
    .team {
      background: white; padding: 15px 25px; border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1); min-width: 120px;
    }
    .team h2 { margin: 0; }
    .team p { font-size: 2em; margin: 5px 0 0; }
    .announcement {
      position: absolute; top: -50px;
      font-size: 1.8em; color: #333;
    }
    .announcement.announce-left  { left: 0;  text-align: left; }
    .announcement.announce-right { right: 0; text-align: right; }
    #turnDisplay { font-size: 1.2em; margin-bottom: 20px; }
    .grid {
      display: grid; grid-template-columns: repeat(auto-fit, minmax(80px,1fr));
      gap: 10px; margin-bottom: 20px; padding: 0 20px;
    }
    .grid button {
      font-size: 1.2em; padding: 20px; border: none;
      border-radius: 10px; background: #add8e6; cursor: pointer;
      transition: background .2s ease;
    }
    .grid button:hover { background: #87ceeb; }
    .grid button:disabled { background: #ccc; cursor: not-allowed; }
  </style>
</head>
<body>
  <div class="container">
    <h1>üå™ Tornado Game</h1>
    <div class="setup">
      <label>Team A: <input id="teamAName" value="Team A"></label>
      <label>Team B: <input id="teamBName" value="Team B"></label>
      <label>Grid size:
        <select id="gridSize">
          <option>8</option><option>10</option><option selected>20</option>
          <option>24</option><option>30</option><option>32</option>
        </select>
      </label>
      <button id="startBtn">Start Game</button>
    </div>

    <div class="scoreboard">
      <div id="announcement" class="announcement"></div>
      <div class="team"><h2 id="nameA">Team A</h2><p id="scoreA">0</p></div>
      <div class="team"><h2 id="nameB">Team B</h2><p id="scoreB">0</p></div>
    </div>

    <h3 id="turnDisplay">Team A‚Äôs turn</h3>
    <div id="grid" class="grid"></div>
    <button id="resetBtn">üîÑ Reset Game</button>
  </div>

  <script>
    let rewards      = [],
        teamScores   = { A:0, B:0 },
        currentTeam  = 'A',
        teamNames    = { A:'Team A', B:'Team B' },
        currentSize  = 0;

    const ann        = document.getElementById('announcement'),
          turnDisp   = document.getElementById('turnDisplay'),
          startBtn   = document.getElementById('startBtn'),
          resetBtn   = document.getElementById('resetBtn');

    startBtn.onclick = startGame;
    resetBtn.onclick = startGame;

    function startGame(){
      const n = +document.getElementById('gridSize').value;
      currentSize = n;
      teamNames.A  = document.getElementById('teamAName').value.trim() || 'Team A';
      teamNames.B  = document.getElementById('teamBName').value.trim() || 'Team B';

      document.getElementById('nameA').textContent = teamNames.A;
      document.getElementById('nameB').textContent = teamNames.B;

      teamScores = { A:0, B:0 };
      updateScores();

      currentTeam = 'A';
      ann.textContent = '';
      ann.className = 'announcement';
      updateTurn();

      generateRewards(n);
      renderGrid(n);
    }

    function generateRewards(n){
      rewards = [];
      const pts = Math.floor(n*0.7),
            lo  = Math.floor(n*0.1),
            st  = lo,
            db  = n - (pts + lo + st);

      for(let i=0;i<pts;i++) rewards.push({type:'points', value:(Math.floor(Math.random()*10)+1)*100});
      for(let i=0;i<lo;i++)  rewards.push({type:'lose'});
      for(let i=0;i<st;i++)  rewards.push({type:'steal'});
      for(let i=0;i<db;i++)  rewards.push({type:'double'});

      // shuffle
      for(let i=rewards.length-1; i>0; i--){
        const j = Math.floor(Math.random()*(i+1));
        [rewards[i], rewards[j]] = [rewards[j], rewards[i]];
      }
    }

    function renderGrid(n){
      const grid = document.getElementById('grid');
      grid.innerHTML = '';
      for(let i=0;i<n;i++){
        const btn = document.createElement('button');
        btn.textContent = i+1;
        btn.onclick = ()=> handleClick(btn, i);
        grid.appendChild(btn);
      }
    }

    function handleClick(btn,i){
      const r = rewards[i],
            team = currentTeam;
      let disp = '';

      if(r.type === 'points'){
        teamScores[team] += r.value;
        disp = '+' + r.value;
      }
      else if(r.type==='lose'){
        teamScores[team] = 0;
        disp = '‚òπÔ∏è';
      }
      else if(r.type==='steal'){
        const other = team==='A'?'B':'A';
        teamScores[team] += teamScores[other];
        teamScores[other] = 0;
        disp = 'üå™';
        playWind();
      }
      else if(r.type==='double'){
        teamScores[team] *= 2;
        disp = 'x2';
      }

      // announce
      ann.className = 'announcement ' + (team==='A'?'announce-left':'announce-right');
      ann.textContent = `${teamNames[team]} got ${disp}`;

      btn.textContent = disp;
      btn.disabled = true;
      updateScores();

      // final-box win
      const doneCount = document.querySelectorAll('.grid button:disabled').length;
      if(doneCount === currentSize){
        ann.textContent = `${teamNames[team]} wins! üèÜ`;
      } else {
        currentTeam = team==='A'?'B':'A';
        updateTurn();
      }
    }

    function updateScores(){
      document.getElementById('scoreA').textContent = teamScores.A;
      document.getElementById('scoreB').textContent = teamScores.B;
    }
    function updateTurn(){
      turnDisp.textContent = `${teamNames[currentTeam]}'s turn`;
    }

    // only wind noise for steal
    function playWind(){
      const C = new (window.AudioContext||window.webkitAudioContext)();
      const bufferSize = C.sampleRate * 0
