<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Play Tornado: Classroom & Trivia Platform</title>
  <meta name="description" content="A versatile online quiz game ideal for ESL classrooms, study groups, and trivia nights. Host dynamic team quizzes with customizable questions, Q&A blocks, and interactive rewards." />
  <meta name="keywords" content="ESL game, classroom trivia, online quiz, educational game, team quiz, interactive quiz, quiz maker, web quiz, trivia game, Q&A, browser quiz" />
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="setupScreen">
    <h1>ðŸŒª Play Tornado Setup</h1>
    <p>Questions are optional â€” paste your own or generate using AI.</p>
    <form id="setupForm" onsubmit="return false;">
      <label>Team A Name:<input id="teamANameInput" value="Team A" required></label>
      <label>Team B Name:<input id="teamBNameInput" value="Team B" required></label>
      <label>Grid Size:
        <select id="gridSizeInput"><option>8</option><option>10</option><option>16</option><option selected>20</option><option>24</option><option>30</option><option>32</option><option>40</option></select>
      </label>
      <label>Question Source:
        <div class="inline-radio">
          <label><input type="radio" name="source" value="own" checked> Paste my own</label>
          <label><input type="radio" name="source" value="ai"> Generate via AI</label>
        </div>
      </label>
      <label id="aiTopicLabel" class="hidden">AI Topic:
        <input id="aiTopicInput" placeholder="e.g. Animals, Capital Cities">
      </label>
      <label>
        Questions / Q&amp;A:
        <textarea id="questionsInput" placeholder="What is 2+2?\n4\n\nWhat is the capital of Spain?\nMadrid"></textarea>
      </label>
      <div class="inline-radio">
        <span>Order:</span>
        <label><input type="radio" name="order" value="inorder" checked> In order</label>
        <label><input type="radio" name="order" value="random"> Random</label>
      </div>
      <button id="startGameBtn">Start Game</button>
    </form>
  </div>

  <div id="gameScreen" class="hidden">
    <h1>ðŸŒª Play Tornado</h1>
    <h2>Classroom &amp; Trivia Platform</h2>
    <div class="scoreboard">
      <div class="team"><div id="annA" class="announcement"></div><h2 id="nameA">Team A</h2><p id="scoreA">0</p></div>
      <div class="team"><div id="annB" class="announcement"></div><h2 id="nameB">Team B</h2><p id="scoreB">0</p></div>
    </div>
    <h3 id="turnDisplay">Team Aâ€™s turn</h3>
    <div id="questionContainer">
      <div><div id="question"></div><div id="answer"></div></div>
      <button id="passBtn">Pass</button>
      <button id="skipBtn">Skip</button>
      <button id="revealBtn" class="hidden">Reveal Answer</button>
    </div>
    <div id="grid"></div>
    <button id="resetBtn">ðŸ”„ Reset Game</button>
    <div class="footer">Created by Timothy Piontek</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
