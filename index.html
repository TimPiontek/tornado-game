<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Play Tornado</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&family=Quicksand&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #2f6b68, #154c61);
      text-align: center;
      color: #fff;
    }
    h1 {
      font-family: 'Baloo 2', cursive;
      font-size: 3em;
      margin: 20px 0 10px;
    }
    .logo {
      width: 200px;
      margin: 10px auto;
      display: block;
    }
    .footer {
      margin-top: 40px;
      font-size: 1em;
      color: #eee;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 20px;
      font-size: 1.2em;
    }
    input, textarea, select {
      margin-top: 5px;
      width: 80%;
      padding: 10px;
      font-size: 1.1em;
      border-radius: 6px;
      border: none;
    }
    button {
      margin: 10px;
      padding: 12px 24px;
      font-size: 1.1em;
      font-weight: bold;
      cursor: pointer;
      border-radius: 6px;
      border: none;
      background-color: #f2c94c;
      color: #000;
    }
    .toggle-group {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }
    .toggle-group button {
      font-size: 1em;
      padding: 10px 18px;
    }
    .toggle-group button.active {
      background-color: #5c3b91;
      color: #fff;
      font-weight: bold;
      border-radius: 6px;
    }
    .start-section {
      margin: 20px;
    }
    .team-score {
      font-size: 2em;
    }
    .team-a {
      color: red;
    }
    .team-b {
      color: blue;
    }
  </style>
</head>
<body>
  <img src="cba91cf0-092d-4cb4-8072-7f897331469a.png" alt="Play Tornado Logo" class="logo">
  <h1>Play Tornado</h1>

  <div class="start-section">
    <label for="teamA">Team A Name:</label>
    <input id="teamA" type="text" placeholder="Team A" />

    <label for="teamB">Team B Name:</label>
    <input id="teamB" type="text" placeholder="Team B" />

    <label for="gridSize">Grid Size:</label>
    <select id="gridSize">
      <option value="9">9 Questions (3x3)</option>
      <option value="12">12 Questions (3x4)</option>
      <option value="16">16 Questions (4x4)</option>
      <option value="20" selected>20 Questions (4x5)</option>
      <option value="25">25 Questions (5x5)</option>
      <option value="30">30 Questions (5x6)</option>
    </select>

    <label>Question source:</label>
    <div class="toggle-group" id="sourceGroup">
      <button id="aiBtn" onclick="selectSource('ai')">AI</button>
      <button id="manualBtn" onclick="selectSource('manual')">Paste my own / No questions</button>
    </div>

    <label for="topic">Topic for AI:</label>
    <input id="topic" type="text" placeholder="e.g., The Odyssey" />

    <label for="questions">Questions / Q&A Blocks:</label>
    <textarea id="questions" rows="5" placeholder="Paste questions here or leave blank to play without them."></textarea>

    <label>Order:</label>
    <div class="toggle-group" id="orderGroup">
      <button id="sequentialBtn" onclick="setOrder('sequential')">Sequential</button>
      <button id="randomBtn" onclick="setOrder('random')">Random</button>
    </div>

    <button onclick="startGame()">Start Game</button>
  </div>

  <div class="footer">
    Created by Timothy Piontek
  </div>

  <script>
    let questionSource = 'manual';
    let questionOrder = 'sequential';

    function selectSource(source) {
      questionSource = source;
      document.getElementById('aiBtn').classList.remove('active');
      document.getElementById('manualBtn').classList.remove('active');
      document.getElementById(source + 'Btn').classList.add('active');
    }

    function setOrder(order) {
      questionOrder = order;
      document.getElementById('sequentialBtn').classList.remove('active');
      document.getElementById('randomBtn').classList.remove('active');
      document.getElementById(order + 'Btn').classList.add('active');
    }

    function startGame() {
      const teamA = document.getElementById('teamA').value || 'Team A';
      const teamB = document.getElementById('teamB').value || 'Team B';
      const gridSize = parseInt(document.getElementById('gridSize').value);
      const topic = document.getElementById('topic').value;
      const questions = document.getElementById('questions').value.trim();

      const useQuestions = questions.length > 0;

      const gameData = {
        teamA,
        teamB,
        gridSize,
        questionSource,
        topic,
        questions,
        questionOrder,
        useQuestions
      };

      localStorage.setItem('playTornadoGameData', JSON.stringify(gameData));
      window.location.href = 'game.html';
    }

    // Set default active styles
    window.onload = () => {
      document.getElementById('manualBtn').classList.add('active');
      document.getElementById('sequentialBtn').classList.add('active');
    };
  </script>
</body>
</html>
