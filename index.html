<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Play Tornado</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&family=Quicksand&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background-color: #4a7d7b;
      color: white;
      margin: 0;
      padding: 20px;
    }
    .header {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 20px;
    }
    .logo {
      height: 100px;
    }
    .team-grid-container {
      display: flex;
      align-items: flex-end;
      gap: 20px;
      flex-wrap: wrap;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    input[type="text"], select, textarea {
      font-family: 'Quicksand', sans-serif;
      font-size: 1em;
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: none;
    }
    .form-column {
      flex: 1;
      min-width: 250px;
    }
    .option-buttons {
      display: flex;
      gap: 10px;
      margin-top: 5px;
    }
    .option-buttons button {
      padding: 10px 20px;
      background-color: #6c3ebf;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    .start-button {
      height: 200px;
      width: 160px;
      font-size: 1.4em;
      background-color: #6c3ebf;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 32px;
    }
    .footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #ccc;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="tornado-logo.png" alt="Play Tornado Logo" class="logo">
  </div>

  <div class="team-grid-container">
    <div class="form-column">
      <label for="team-a">Team A Name:</label>
      <input type="text" id="team-a" placeholder="Team A" maxlength="20">

      <label for="team-b">Team B Name:</label>
      <input type="text" id="team-b" placeholder="Team B" maxlength="20">

      <label for="grid-size">Grid Size:</label>
      <select id="grid-size">
        <option value="20">20 (4x5)</option>
        <option value="25">25 (5x5)</option>
        <option value="30">30 (5x6)</option>
      </select>
    </div>

    <button type="button" class="start-button" id="startBtn">Start Game</button>
  </div>

  <div class="form-column" style="max-width: 600px; margin-top: 30px;">
    <label>Question source:</label>
    <div class="option-buttons">
      <button type="button" id="ai">AI</button>
      <button type="button" id="manual" class="active">Paste my own / No questions</button>
    </div>

    <label for="questions">Questions / Q&A Blocks:</label>
    <textarea id="questions" rows="6" placeholder="Example format:
Who is the hero of The Odyssey?
Odysseus

What city is Fenway Park in?
Boston"></textarea>

    <label for="topic">Topic for AI:</label>
    <input type="text" id="topic" placeholder="e.g., The Beatles">
  </div>

  <div class="footer">Created by Timothy Piontek</div>

  <script>
    let questionSource = 'manual';

    document.getElementById('ai').addEventListener('click', () => {
      questionSource = 'ai';
      document.getElementById('ai').classList.add('active');
      document.getElementById('manual').classList.remove('active');
    });

    document.getElementById('manual').addEventListener('click', () => {
      questionSource = 'manual';
      document.getElementById('manual').classList.add('active');
      document.getElementById('ai').classList.remove('active');
    });

    document.getElementById('startBtn').addEventListener('click', () => {
      const data = {
        teamA: document.getElementById('team-a').value || 'Team A',
        teamB: document.getElementById('team-b').value || 'Team B',
        gridSize: parseInt(document.getElementById('grid-size').value),
        questionSource,
        questions: document.getElementById('questions').value,
        topic: document.getElementById('topic').value,
        questionOrder: 'random'
      };
      localStorage.setItem('playTornadoGameData', JSON.stringify(data));
      window.location.href = 'game.html';
    });
  </script>
</body>
</html>
