<html lang="en">

  <!-- Structured Data JSON-LD -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebApplication",
    "name": "Tornado Classroom Quiz Game",
    "url": "https://playtornado.com/",
    "description": "A free, browser-based ESL classroom quiz game featuring two-team play, randomized reward boxes, and engaging audio/visual feedback.",
    "applicationCategory": "EducationalGame",
    "operatingSystem": "Web",
    "creator": {
      "@type": "Person",
      "name": "Timothy Piontek"
    }
  }
  </script>

  <style>
    :root {
      --teamA: #e74c3c;
      --teamB: #3498db;
      --btn-bg: #add8e6;
      --btn-hover: #87ceeb;
    }
    body {
      font-family: Arial, sans-serif;
      background: #eef6fb;
      text-align: center;
      margin: 0; padding: 20px;
    }
    .container {
      max-width: 900px; margin: auto;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 5px;
    }
    h2 {
      font-size: 1.2em;
      margin-bottom: 20px;
      color: #555;
    }
    .setup { margin-bottom: 20px; }
    .setup label { margin: 0 10px; }
    .scoreboard {
      display: flex; justify-content: center; gap: 50px; margin: 20px 0;
    }
    .team {
      background: white; padding: 10px 20px;
      border-radius: 15px; box-shadow: 0 0 10px rgba(0,0,0,0.1);
      min-width: 150px;
    }
    #nameA { color: var(--teamA); }
    #nameB { color: var(--teamB); }
    .announcement {
      font-size: 1.3em; min-height: 1.4em;
      margin-bottom: 5px; font-weight: bold; color: #333;
    }
    .team h2 { margin: 5px 0 0; }
    .team p { font-size: 2em; margin: 5px 0 0; }
    #turnDisplay { font-size: 1.2em; margin-bottom: 20px; }
    .grid {
      display: grid; gap: 10px; margin-bottom: 20px; padding: 0 20px;
    }
    .grid button {
      font-size: 1.2em; padding: 20px; border: none;
      border-radius: 10px; background: var(--btn-bg);
      cursor: pointer; transition: background .2s ease, color .2s ease;
      display: flex; align-items: center; justify-content: center;
    }
    .grid button:hover { background: var(--btn-hover); }
    .grid button:disabled {
      background: #ccc; cursor: not-allowed;
    }
    #resetBtn { margin-top: 10px; padding: 8px 16px; }
    .footer {
      font-size: 0.8em; color: #666; margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üå™ Tornado Game</h1>
    <h2>Free Online ESL Classroom Quiz Game</h2>

    <div class="setup">
      <label>Team A: <input id="teamAName" value="Team A"/></label>
      <label>Team B: <input id="teamBName" value="Team B"/></label>
      <label>Grid size:
        <select id="gridSize">
          <option>8</option><option>10</option><option selected>20</option>
          <option>24</option><option>30</option><option>32</option>
        </select>
      </label>
      <button id="startBtn">Start Game</button>
    </div>

    <div class="scoreboard">
      <div class="team">
        <div id="annA" class="announcement"></div>
        <h2 id="nameA">Team A</h2>
        <p id="scoreA">0</p>
      </div>
      <div class="team">
        <div id="annB" class="announcement"></div>
        <h2 id="nameB">Team B</h2>
        <p id="scoreB">0</p>
      </div>
    </div>

    <h3 id="turnDisplay">Team A‚Äôs turn</h3>
    <div id="grid" class="grid"></div>
    <button id="resetBtn">üîÑ Reset Game</button>

    <div class="footer">
      Created by Timothy Piontek
    </div>
  </div>

  <script>
    let rewards=[], scores={A:0,B:0}, picks={A:0,B:0},
        turn='A', names={A:'Team A',B:'Team B'}, total=0;

    const annA=document.getElementById('annA'),
          annB=document.getElementById('annB'),
          turnE=document.getElementById('turnDisplay'),
          start=document.getElementById('startBtn'),
          reset=document.getElementById('resetBtn'),
          grid=document.getElementById('grid');

    start.addEventListener('click', initGame);
    reset.addEventListener('click', initGame);

    function initGame(){
      total=+document.getElementById('gridSize').value;
      names.A=document.getElementById('teamAName').value.trim()||'Team A';
      names.B=document.getElementById('teamBName').value.trim()||'Team B';
      document.getElementById('nameA').textContent=names.A;
      document.getElementById('nameB').textContent=names.B;

      scores={A:0,B:0}; picks={A:0,B:0};
      annA.textContent=''; annB.textContent='';
      updateScores();

      turn='A'; updateTurn();
      buildRewards(total); buildGrid(total);
    }

    function buildRewards(n){
      const ptsBase=Math.floor(n*0.7),
            loseBase=Math.floor(n*0.1),
            stealBase=loseBase,
            dblBase=n-(ptsBase+loseBase+stealBase),
            minSpec=n>=24?3:2,
            loseCount=Math.max(loseBase,minSpec),
            stealCount=Math.max(stealBase,minSpec),
            dblCount=Math.max(dblBase,minSpec),
            ptsCount=n-(loseCount+stealCount+dblCount);

      rewards=[];
      for(let i=0;i<ptsCount;i++)  rewards.push({type:'points',value:(Math.floor(Math.random()*10)+1)*100});
      for(let i=0;i<loseCount;i++)   rewards.push({type:'lose'});
      for(let i=0;i<stealCount;i++)  rewards.push({type:'steal'});
      for(let i=0;i<dblCount;i++)    rewards.push({type:'double'});

      for(let i=rewards.length-1;i>0;i--){
        const j=Math.floor(Math.random()*(i+1));
        [rewards[i],rewards[j]]=[rewards[j],rewards[i]];
      }
    }

    function buildGrid(n){
      grid.innerHTML='';
      let cols=Math.floor(Math.sqrt(n)); if(cols<2) cols=2;
      grid.style.gridTemplateColumns=`repeat(${cols},1fr)`;
      for(let i=0;i<n;i++){
        const btn=document.createElement('button');
        btn.textContent=i+1;
        btn.addEventListener('click',()=>handlePick(btn,i));
        grid.appendChild(btn);
      }
    }

    function handlePick(btn,i){
      let r=rewards[i], me=turn;
      if(picks[me]===0 && r.type!=='points'){
        r={type:'points',value:(Math.floor(Math.random()*10)+1)*100};
      }
      picks[me]++;

      let out='';
      if(r.type==='points'){
        scores[me]+=r.value; out='+'+r.value;
        btn.style.color=me==='A'?'var(--teamA)':'var(--teamB)';
      }
      else if(r.type==='lose'){
        scores[me]=0; out='‚òπÔ∏è'; styleSpecial(btn,me); playSad();
      }
      else if(r.type==='steal'){
        const o=me==='A'?'B':'A';
        scores[me]+=scores[o]; scores[o]=0;
        out='üå™'; styleSpecial(btn,me); playWind();
      }
      else {
        scores[me]*=2; out='x2'; styleSpecial(btn,me);
      }

      if(me==='A'){
        annA.textContent=`${names.A} got ${out}`; annB.textContent='';
      } else {
        annB.textContent=`${names.B} got ${out}`; annA.textContent='';
      }

      btn.textContent=out; btn.disabled=true;
      updateScores();

      const done=document.querySelectorAll('.grid button:disabled').length;
      if(done===total){
        if(scores.A>scores.B){
          annA.textContent=`${names.A} wins! üèÜ`;
        } else if(scores.B>scores.A){
          annB.textContent=`${names.B} wins! üèÜ`;
        } else {
          annA.textContent="It‚Äôs a tie!"; annB.textContent='';
        }
      } else {
        turn=me==='A'?'B':'A'; updateTurn();
      }
    }

    function styleSpecial(btn,team){
      const clr=team==='A'?'var(--teamA)':'var(--teamB)';
      btn.style.background=clr;
      btn.style.color='#fff';
      btn.style.fontSize='2.5em';
    }

    function updateScores(){
      document.getElementById('scoreA').textContent=scores.A;
      document.getElementById('scoreB').textContent=scores.B;
    }
    function updateTurn(){
      turnE.textContent=`${names[turn]}'s turn`;
    }

    function playWind(){
      const C=new(window.AudioContext||window.webkitAudioContext)(),
            buf=C.createBuffer(1,C.sampleRate*0.5,C.sampleRate),
            d=buf.getChannelData(0);
      for(let i=0;i<d.length;i++)d[i]=Math.random()*2-1;
      const src=C.createBufferSource(),f=C.createBiquadFilter();
      src.buffer=buf;f.type='lowpass';f.frequency.value=800;
      src.connect(f).connect(C.destination);src.start();
      setTimeout(()=>src.stop(),500);
    }
    function playSad(){
      const C=new(window.AudioContext||window.webkitAudioContext)(),
            o=C.createOscillator(),g=C.createGain();
      o.type='triangle';o.frequency.value=220;
      o.connect(g).connect(C.destination);
      o.start();g.gain.setValueAtTime(1,C.currentTime);
      g.gain.exponentialRampToValueAtTime(0.001,C.currentTime+0.8);
      setTimeout(()=>o.stop(),800);
    }

    initGame();
  </script>
</body>
</html>
