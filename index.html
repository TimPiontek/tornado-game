<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tornado Game â€“ Classroom & Trivia</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <img src="tornado.png" alt="Tornado" class="logo"/>
    <h1>Tornado Game</h1>
    <div class="settings">
      <label>Team A: <input id="teamAName" placeholder="Team A"/></label>
      <label>Team B: <input id="teamBName" placeholder="Team B"/></label>
      <label>Grid size:
        <select id="gridSize">
          <option>8</option><option>10</option><option>12</option>
          <option>16</option><option selected>20</option>
          <option>24</option><option>32</option><option>40</option>
        </select>
      </label>
      <button id="startBtn">Start Game</button>
    </div>
  </header>

  <main>
    <section class="scores">
      <div class="score-card" id="cardA">
        <div class="announce" id="announceA"></div>
        <h2 id="nameA">Team A</h2>
        <div class="points" id="scoreA">0</div>
      </div>
      <div class="score-card" id="cardB">
        <div class="announce" id="announceB"></div>
        <h2 id="nameB">Team B</h2>
        <div class="points" id="scoreB">0</div>
      </div>
    </section>

    <h3 id="turnDisplay">Team Aâ€™s turn</h3>

    <div id="grid" class="grid"></div>

    <button id="resetBtn">ðŸ”„ Reset Game</button>
  </main>

  <footer>
    <small>Created by Timothy Piontek</small>
  </footer>

  <script src="script.js"></script>
</body>
</html>
