<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tornado Classroom Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef6fb;
      text-align: center;
      padding: 20px;
      margin: 0;
    }
    .container {
      max-width: 800px;
      margin: auto;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    .setup {
      margin-bottom: 20px;
    }
    label {
      margin: 0 10px;
    }
    .scoreboard {
      display: flex;
      justify-content: center;
      gap: 50px;
      margin: 20px 0;
    }
    .team {
      background: white;
      padding: 10px 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      min-width: 140px;
    }
    .announcement {
      font-size: 1.4em;
      font-weight: bold;
      color: #333;
      min-height: 1.6em;
      margin-bottom: 5px;
    }
    .team h2 {
      margin: 5px 0 0;
    }
    .team p {
      font-size: 2em;
      margin: 5px 0 0;
    }
    #turnDisplay {
      font-size: 1.2em;
      margin-bottom: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(80px,1fr));
      gap: 10px;
      margin-bottom: 20px;
      padding: 0 20px;
    }
    .grid button {
      font-size: 1.2em;
      padding: 20px;
      border: none;
      border-radius: 10px;
      background: #add8e6;
      cursor: pointer;
      transition: background .2s ease;
    }
    .grid button:hover {
      background: #87ceeb;
    }
    .grid button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
