<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Play Tornado</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&family=Quicksand&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background-color: #4a7d7b;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .main-container {
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }
    .left {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .logo {
      width: 200px;
      max-width: 100%;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: flex-start;
      width: 300px;
    }
    label {
      font-weight: bold;
    }
    input[type="text"], select, textarea {
      font-family: 'Quicksand', sans-serif;
      font-size: 1em;
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: none;
    }
    .option-buttons {
      display: flex;
      gap: 10px;
    }
    .option-buttons button {
      padding: 10px 20px;
      background-color: #6c3ebf;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    .start-button {
      align-self: flex-end;
      height: 200px;
      width: 140px;
      font-size: 1.4em;
      padding: 20px;
      background-color: #6c3ebf;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1 style="font-family: 'Baloo 2', cursive; font-size: 2.5em;">Play Tornado</h1>

  <div class="main-container">
    <div class="left">
      <img src="tornado-logo.png" alt="Play Tornado Logo" class="logo">
    </div>
    <form id="game-form">
      <label>Team A Name:</label>
      <input type="text" id="team-a" placeholder="Team A" maxlength="20">

      <label>Team B Name:</label>
      <input type="text" id="team-b" placeholder="Team B" maxlength="20">

      <label>Grid Size:</label>
      <select id="grid-size">
        <option value="20">20 (4x5)</option>
        <option value="25">25 (5x5)</option>
        <option value="30">30 (5x6)</option>
      </select>

      <label>Question source:</label>
      <div class="option-buttons">
        <button type="button" id="ai">AI</button>
        <button type="button" id="manual">Paste my own / No questions</button>
      </div>

      <label>Questions / Q&A Blocks:</label>
      <textarea id="questions" rows="6" placeholder="Example format:
Who is the hero of The Odyssey?
Odysseus

What city is Fenway Park in?
Boston"></textarea>

      <label>Topic for AI:</label>
      <input type="text" id="topic" placeholder="e.g., The Beatles">

      <button type="submit" class="start-button">Start Game</button>
    </form>
  </div>

  <div class="footer">Created by Timothy Piontek</div>

  <script>
    const gameForm = document.getElementById('game-form');
    const aiBtn = document.getElementById('ai');
    const manualBtn = document.getElementById('manual');
    const topicInput = document.getElementById('topic');
    const questionsInput = document.getElementById('questions');

    let questionSource = 'manual';

    aiBtn.addEventListener('click', () => {
      questionSource = 'ai';
      aiBtn.style.backgroundColor = '#9575cd';
      manualBtn.style.backgroundColor = '#6c3ebf';
    });

    manualBtn.addEventListener('click', () => {
      questionSource = 'manual';
      manualBtn.style.backgroundColor = '#9575cd';
      aiBtn.style.backgroundColor = '#6c3ebf';
    });

    gameForm.addEventListener('submit', (e) => {
      e.preventDefault();

      const data = {
        teamA: document.getElementById('team-a').value || 'Team A',
        teamB: document.getElementById('team-b').value || 'Team B',
        gridSize: parseInt(document.getElementById('grid-size').value),
        questionSource,
        questions: questionsInput.value,
        topic: topicInput.value,
        questionOrder: 'random'
      };

      localStorage.setItem('playTornadoGameData', JSON.stringify(data));
      window.location.href = 'game.html';
    });
  </script>
</body>
</html>
