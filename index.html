<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tornado Classroom Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef6fb;
      text-align: center;
      padding: 20px;
      margin: 0;
    }
    .container {
      max-width: 800px;
      margin: auto;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    .setup {
      margin-bottom: 20px;
    }
    label {
      margin: 0 10px;
    }
    .scoreboard {
      display: flex;
      justify-content: center;
      gap: 50px;
      margin: 20px 0;
    }
    .team {
      background: white;
      padding: 10px 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      min-width: 140px;
    }
    .announcement {
      font-size: 1.4em;
      font-weight: bold;
      color: #333;
      min-height: 1.6em;
      margin-bottom: 5px;
    }
    .team h2 {
      margin: 5px 0 0;
    }
    .team p {
      font-size: 2em;
      margin: 5px 0 0;
    }
    #turnDisplay {
      font-size: 1.2em;
      margin-bottom: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(80px,1fr));
      gap: 10px;
      margin-bottom: 20px;
      padding: 0 20px;
    }
    .grid button {
      font-size: 1.2em;
      padding: 20px;
      border: none;
      border-radius: 10px;
      background: #add8e6;
      cursor: pointer;
      transition: background .2s ease;
    }
    .grid button:hover {
      background: #87ceeb;
    }
    .grid button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üå™ Tornado Game</h1>

    <div class="setup">
      <label>Team A: <input id="teamAName" value="Team A"></label>
      <label>Team B: <input id="teamBName" value="Team B"></label>
      <label>Grid size:
        <select id="gridSize">
          <option>8</option><option>10</option><option selected>20</option>
          <option>24</option><option>30</option><option>32</option>
        </select>
      </label>
      <button id="startBtn">Start Game</button>
    </div>

    <div class="scoreboard">
      <div class="team">
        <div id="annA" class="announcement"></div>
        <h2 id="nameA">Team A</h2>
        <p id="scoreA">0</p>
      </div>
      <div class="team">
        <div id="annB" class="announcement"></div>
        <h2 id="nameB">Team B</h2>
        <p id="scoreB">0</p>
      </div>
    </div>

    <h3 id="turnDisplay">Team A‚Äôs turn</h3>
    <div id="grid" class="grid"></div>
    <button id="resetBtn">üîÑ Reset Game</button>
  </div>

  <script>
    let rewards = [],
        scores  = {A:0,B:0},
        turn    = 'A',
        names   = {A:'Team A', B:'Team B'},
        total   = 0,
        picks   = {A:0, B:0};  // track picks per team

    const annA    = document.getElementById('annA'),
          annB    = document.getElementById('annB'),
          turnEl  = document.getElementById('turnDisplay'),
          start   = document.getElementById('startBtn'),
          reset   = document.getElementById('resetBtn');

    start.onclick = init;
    reset.onclick = init;

    function init(){
      const n = +document.getElementById('gridSize').value;
      total = n;
      names.A = document.getElementById('teamAName').value.trim() || 'Team A';
      names.B = document.getElementById('teamBName').value.trim() || 'Team B';
      document.getElementById('nameA').textContent = names.A;
      document.getElementById('nameB').textContent = names.B;

      scores = {A:0,B:0};
      picks  = {A:0,B:0};
      annA.textContent = annB.textContent = '';
      updateScores();

      turn = 'A';
      updateTurn();

      buildRewards(n);
      buildGrid(n);
    }

    function buildRewards(n){
      rewards = [];
      const pts = Math.floor(n*0.7),
            lo  = Math.floor(n*0.1),
            st  = lo,
            db  = n - (pts + lo + st);

      for(let i=0;i<pts;i++) rewards.push({type:'points', value:(Math.floor(Math.random()*10)+1)*100});
      for(let i=0;i<lo;i++)  rewards.push({type:'lose'});
      for(let i=0;i<st;i++)  rewards.push({type:'steal'});
      for(let i=0;i<db;i++)  rewards.push({type:'double'});

      // shuffle
      for(let i=rewards.length-1;i>0;i--){
        const j = Math.floor(Math.random()*(i+1));
        [rewards[i], rewards[j]] = [rewards[j], rewards[i]];
      }
    }

    function buildGrid(n){
      const grid = document.getElementById('grid');
      grid.innerHTML = '';
      for(let i=0;i<n;i++){
        const btn = document.createElement('button');
        btn.textContent = i+1;
        btn.onclick = () => pick(btn, i);
        grid.appendChild(btn);
      }
    }

    function pick(btn,i){
      const r = rewards[i],
            me = turn;

      // enforce first-pick = points
      if(picks[me]===0 && r.type!=='points'){
        (me==='A' ? annA : annB).textContent =
          'First pick must be points!';
        return;
      }

      // consume pick
      picks[me]++;

      let out = '';
      if(r.type==='points'){
        scores[me] += r.value;
        out = '+' + r.value;
      }
      else if(r.type==='lose'){
        scores[me] = 0;
        out = '‚òπÔ∏è';
        playSad();
      }
      else if(r.type==='steal'){
        const other = me==='A' ? 'B' : 'A';
        scores[me] += scores[other];
        scores[other] = 0;
        out = 'üå™';
        playWind();
      }
      else { // double
        scores[me] *= 2;
        out = 'x2';
      }

      // announce inside correct box
      if(me==='A') annA.textContent = `${names.A} got ${out}`;
      else           annB.textContent = `${names.B} got ${out}`;

      btn.textContent = out;
      btn.disabled = true;
      updateScores();

      // win = last box clicked
      const done = document.querySelectorAll('.grid button:disabled').length;
      if(done === total){
        if(me==='A') annA.textContent = `${names.A} wins! üèÜ`;
        else         annB.textContent = `${names.B} wins! üèÜ`;
      } else {
        turn = me==='A' ? 'B' : 'A';
        updateTurn();
      }
    }

    function updateScores(){
      document.getElementById('scoreA').textContent = scores.A;
      document.getElementById('scoreB').textContent = scores.B;
    }
    function updateTurn(){
      turnEl.textContent = `${names[turn]}'s turn`;
    }

    // wind noise
    function playWind(){
      const C = new (window.AudioContext||window.webkitAudioContext)(),
            buf = C.createBuffer(1, C.sampleRate*0.5, C.sampleRate),
            d = buf.getChannelData(0);
      for(let i=0;i<d.length;i++) d[i] = Math.random()*2 -1;
      const src = C.createBufferSource(),
            f = C.createBiquadFilter();
      src.buffer = buf; f.type='lowpass'; f.frequency.value=800;
      src.connect(f).connect(C.destination);
      src.start();
      setTimeout(()=>src.stop(), 500);
    }

    // sad tone
    function playSad(){
      const C = new (window.AudioContext||window.webkitAudioContext)(),
            o = C.createOscillator(),
            g = C.createGain();
      o.type = 'triangle';
      o.frequency.value = 220;
      o.connect(g).connect(C.destination);
      o.start();
      g.gain.setValueAtTime(1, C.currentTime);
      g.gain.exponentialRampToValueAtTime(0.001, C.currentTime + 0.8);
      setTimeout(()=>o.stop(), 800);
    }

    // kick off on load so Reset works immediately
    init();
    
  </script>
</body>
</html>
