<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Play Tornado</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&family=Quicksand&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      margin: 0;
      padding: 20px;
      background: #4a7d7b;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      box-sizing: border-box;
    }
    .container {
      max-width: 1000px;
      width: 100%;
      text-align: center;
    }
    .logo {
      width: 200px;
      max-width: 80%;
      height: auto;
      display: block;
      margin: 0 auto 20px;
    }
    .footer {
      margin-top: 40px;
      font-size: 1em;
      color: #eee;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 20px;
      font-size: 1.1em;
    }
    input[type="text"], select {
      padding: 10px;
      font-size: 1em;
      border-radius: 6px;
      border: none;
    }
    #teamA, #teamB {
      width: 240px;
      max-width: 90%;
    }
    #gridSize {
      width: 120px;
      text-align: center;
    }
    textarea {
      width: 90%;
      padding: 10px;
      font-size: 1em;
      border-radius: 6px;
      border: none;
    }
    .toggle-group {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
      flex-wrap: wrap;
    }
    .toggle-group button {
      font-size: 1em;
      padding: 10px 20px;
      background-color: #7e57c2;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .toggle-group button.active {
      background-color: #5e3e9c;
    }
    .team-inputs {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      gap: 20px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }
    .team-inputs > div {
      text-align: left;
    }
    #startBtn {
      background-color: #7e57c2;
      color: #fff;
      font-size: 1.5em;
      font-weight: bold;
      padding: 80px 30px;
      height: auto;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="tornado-logo.png" alt="Play Tornado Logo" class="logo" />

    <div class="team-inputs">
      <div>
        <label for="teamA">Team A Name:</label>
        <input id="teamA" type="text" maxlength="20" placeholder="Team A" />

        <label for="teamB">Team B Name:</label>
        <input id="teamB" type="text" maxlength="20" placeholder="Team B" />

        <label for="gridSize">Grid Size:</label>
        <select id="gridSize">
          <option value="9">9 (3x3)</option>
          <option value="12">12 (3x4)</option>
          <option value="16">16 (4x4)</option>
          <option value="20" selected>20 (4x5)</option>
          <option value="25">25 (5x5)</option>
          <option value="30">30 (5x6)</option>
        </select>
      </div>
      <button id="startBtn" onclick="startGame()">Start Game</button>
    </div>

    <label>Question source:</label>
    <div class="toggle-group" id="sourceGroup">
      <button id="aiBtn" onclick="selectSource('ai')">AI</button>
      <button id="manualBtn" onclick="selectSource('manual')">Paste my own / No questions</button>
    </div>

    <label for="questions">Questions / Q&A Blocks:</label>
    <textarea id="questions" rows="6" placeholder="Who is the hero of The Odyssey?
Odysseus

What city is Fenway Park in?
Boston"></textarea>

    <label for="topic">Topic for AI:</label>
    <input id="topic" type="text" placeholder="e.g., The Beatles" />

    <label>Order:</label>
    <div class="toggle-group" id="orderGroup">
      <button id="sequentialBtn" onclick="setOrder('sequential')">Sequential</button>
      <button id="randomBtn" onclick="setOrder('random')">Random</button>
    </div>

    <div class="footer">
      Created by Timothy Piontek
    </div>
  </div>

  <script>
    let questionSource = 'manual';
    let questionOrder = 'sequential';

    function selectSource(source) {
      questionSource = source;
      document.getElementById('aiBtn').classList.remove('active');
      document.getElementById('manualBtn').classList.remove('active');
      document.getElementById(source + 'Btn').classList.add('active');
    }

    function setOrder(order) {
      questionOrder = order;
      document.getElementById('sequentialBtn').classList.remove('active');
      document.getElementById('randomBtn').classList.remove('active');
      document.getElementById(order + 'Btn').classList.add('active');
    }

    function startGame() {
      const teamA = document.getElementById('teamA').value || 'Team A';
      const teamB = document.getElementById('teamB').value || 'Team B';
      const gridSize = parseInt(document.getElementById('gridSize').value);
      const topic = document.getElementById('topic').value;
      const questions = document.getElementById('questions').value.trim();

      const useQuestions = questions.length > 0;

      const gameData = {
        teamA,
        teamB,
        gridSize,
        questionSource,
        topic,
        questions,
        questionOrder,
        useQuestions
      };

      localStorage.setItem('playTornadoGameData', JSON.stringify(gameData));
      window.location.href = 'game.html';
    }

    window.onload = () => {
      document.getElementById('manualBtn').classList.add('active');
      document.getElementById('sequentialBtn').classList.add('active');
    };
  </script>
</body>
</html>
