<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tornado Game</title>
  <link rel="stylesheet" href="game.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
  <div id="setup-screen">
    <img src="logo.png" alt="Play Tornado Logo" id="logo">
    <div class="row">
      <label>Team A:</label>
      <input id="team-a" value="Team A">
      <label>Team B:</label>
      <input id="team-b" value="Team B">
      <label>Grid Size:</label>
      <select id="grid-size">
        <option>8</option>
        <option>10</option>
        <option>12</option>
        <option selected>20</option>
        <option>24</option>
        <option>30</option>
      </select>
      <button id="start-btn">Start Game</button>
    </div>
    <div class="input-section">
      <p><strong>Questions / Q&amp;A Blocks:</strong></p>
      <textarea id="question-input" placeholder="Example:\nWhat is 2+2?\n4\n\nCapital of France?\nParis"></textarea>
    </div>
  </div>

  <div id="game-screen" class="hidden">
    <div id="turn-display"></div>
    <div id="question-box">
      <div><strong>Question:</strong> <span id="question"></span></div>
      <div><strong>Answer:</strong> <span id="answer"></span></div>
    </div>
    <div id="controls">
      <button id="pass-btn">Pass</button>
      <button id="skip-btn">Skip</button>
      <button id="reveal-btn">Reveal Answer</button>
    </div>
    <div id="score-display">
      <span id="team-a-score">0</span> - <span id="team-b-score">0</span>
    </div>
    <div id="grid"></div>
    <button id="reset-btn">Reset</button>
  </div>

  <div id="endgame-message" class="hidden"></div>

  <script src="script.js"></script>
</body>
</html>
