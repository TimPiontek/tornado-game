<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Play Tornado</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="setup-screen">
    <img src="logo.png" alt="Play Tornado Logo" id="logo" />
    <div id="form-row">
      <label>Team A:</label>
      <input id="team-a" type="text" value="Team A" />
      <label>Team B:</label>
      <input id="team-b" type="text" value="Team B" />
      <label>Grid Size:</label>
      <select id="grid-size">
        <option value="20">20</option>
        <option value="24">24</option>
        <option value="30">30</option>
      </select>
      <button id="start-btn">Start Game</button>
    </div>

    <div class="source-select">
      <p>Question source:</p>
      <button id="ai-btn" class="source-btn">AI</button>
      <button id="manual-btn" class="source-btn">Paste my own / No questions</button>
    </div>

    <label for="questions">Questions / Q&amp;A Blocks:</label>
    <textarea id="questions" placeholder="Example format:
Who is the hero of The Odyssey?
Odysseus

What city is Fenway Park in?
Boston"></textarea>

    <label for="topic">Topic for AI:</label>
    <input id="topic" type="text" placeholder="e.g., The Beatles" />
    <footer>Created by Timothy Piontek</footer>
  </div>

  <div id="game-screen" class="hidden">
    <div id="scoreboard">
      <div><h2 id="team-a-name">Team A</h2><p id="team-a-score">0</p></div>
      <div><h2 id="team-b-name">Team B</h2><p id="team-b-score">0</p></div>
    </div>

    <div id="turn-display"></div>

    <div id="qa-container">
      <div>
        <p id="question-box"></p>
        <p id="answer-box" class="hidden"></p>
      </div>
      <div>
        <button id="pass-btn">Pass</button>
        <button id="skip-btn">Skip</button>
        <button id="reveal-btn" class="hidden">Reveal Answer</button>
      </div>
    </div>

    <div id="grid"></div>
    <p id="endgame-message" class="hidden"></p>
    <button id="reset-btn">Reset Game</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
